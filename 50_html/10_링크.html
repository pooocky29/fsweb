    <h1>하이퍼링크</h1>
   <!-- 
        a태그 표기법-> <태그 필수속성(href)="값" [선택속성(_blank)="값"]>
        a태그는 인라인 속성이다.

    -->
    <!-- 
        URL(Uniform Resourse Locator)
        프로토콜://도메인(IP):포트/경로/파일명
        https://www.naver.com
        http://127.0.0.1:5500/50_html/10_링크.html  ->(ipv4사용법/옛날사용법)

    -->
    
    <!-- (href)참조한다는뜻 -->
    <!-- 현재 페이지(임시 페이지): # (해시코드) #top이라고 표기도된다 -->
        <a href="#">텍스트/비디오/이미지를 넣을수 있다</a>
        <a href="#">
            <img src="assets/imges/coca.png" width="100px" alt="콜라">
        </a>
    
    <!-- 현재 창: _self -->
         <a href="https://nid.naver.com/" target="_self">네이버로그인</a>
    <!-- 새 창: _blank -->
         <a href="https://news.naver.net" target="_blank">네이버뉴스</a>
    <!-- 전화번호: tel(모바일 제작시에 유용하게 쓰임) -->
         <a href="tel:000-123-456">000-123-456</a>       

    <!-- 이메일: mailto (ms로 연결하는법)-->
         <a href="mailto:id@naver.com">id@naver.com</a>
         
    <!-- N메일: https://mail.naver.com/write/popup?srvid=note&to=id@naver.com (직접n메일에 연결하는법) -->
         <a href="https://mail.naver.com/write/popup?srvid=note&to=id@naver.com">id@naver.com</a>

    <!-- gmail 연동법-->
        <!--1. chrome://settings/handlers ->사이트에서 프로토콜 처리를 요청할 수 있음 체크되어있는지 확인
            2. ma홈->앱->기본앱->크롬으로 바꿈->
            3.g메일 로그인하기->브라우저 상단에 브라우저 확장자 왼쪽편보면 아이콘이 뜸 클릭하기->허용하기-->
            <a href="mailto:id@gmail.com">id@gmail.com</a>
