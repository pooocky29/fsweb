<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        div{border: 1px solid red;}

    </style>
</head>
<body>
    <!-- 블록요소 (줄바꿈O / 가로: 부모크기의 가로 100%/세로:컨텐츠 크기만큼 )
         인라인요소 (줄바꿈x / 가로세로 컨텐츠 크기만큼 차지) -->
     <!-- 블록요소: div,h1,p,hr,ul,ol,li,dl,dt,dd -->
     <!-- 인라인요소: span,strong,b,em,i,small,sub,sup,ins,del,br,mark,img,a -->
     <!-- 시멘트태그: header,footer,section,article,aside,main -->
    
    <h1>블록과 인라인</h1>

    <h2>블록 레벨 요소</h2>
    <!-- div: 블록요소의 같은 콘텐츠를 그룹핑하여 영역 분할 -->
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>

    <h2>인라인 요소</h2>
    <!-- span: 인라인요소의 같은 콘텐츠를 그룹핑하여 영역 분할 -->
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
</body>
</html>
