<!DOCTYPE html>
<!--html: Hyper text markup languge  -->
<!-- 주석: ctrl+/(전체태그 할때사용) 또는 shift+alt+a(태그옆에 주석달때 사용함) -->
<!-- 복제:shift+alt+방향키 내가 선택한부분복제됨 -->
<!-- 위치이동:alt+방향키 내가 선택한부분이동됨 -->
<!-- 정렬(들여쓰기): shift+alt+f -->
<!-- 주석: 댓글, 코드 숨김(에러 파악) -->



<!-- html기본구조(느낌표쓰고탭) -->
<!-- 문서 타입 선언: 현재 문서가 HTML5 버전으로 작성 -->
<html lang="ko">
<!-- 문서의 시작, 문서의 언어 설정 -->
<!-- 언어 코드: ko(한국어), en(영어), ja(일본어), zh(중국어) -->
<!-- https://www.w3schools.com/tags/ref_language_codes.asp -->

<head>
    <!-- 문서 정보 -->
    <!-- 메타데이터:데이터를설명하는데이터 -->
    <meta charset="UTF-8">
    <!-- 인코딩 방식/ 모바일 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IE 브라우저의 최신 버전의 엔진을 사용 -->
    <!-- 뷰포트 설정: 모든 기기(모바일기기)에서 잘 보이도록 표시 영역 설정 -->
    <title>Document</title>
    <!-- 문서 제목 -->
</head>
<!-- 문서 내용: 웹 브라우저에 표시할 내용 -->
<body>
</body>

</html>
<!-- 문서의 끝 -->
