<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>네비게이션</title>
        <style>
            body{margin: 0;}
        </style>
    </head>
    <body>
        <!-- 파일/폴더 명
            1.카멜케이스 : camelCase 
            2.스네이크케이스 : snake_case
            3.파스칼케이스 : PascalCase
            4.케밥케이스 : kebab-case
         -->
         <!-- depth(깊이):최대는5개 뎁스까지가 적당 -->
        <ul>
            <li>분양단지
                <ul>
                    <li>분양 중인 단지</li>
                    <li>분양 예정 단지</li>
                    <li>분양 완료 단지</li>
                    <li>연간 분양 계획</li>
                </ul>
            </li>
            <li>브랜드
                <ul>
                    <li>브랜드 스토리</li>
                    <li>브랜드 아이덴티티</li>
                    <li>특화 이이템</li>
                </ul>
            </li>
            <li>아너스멤버쉽
                <ul>
                    <li>아너스빌 소식</li>
                    <li>청약 가이드</li>
                </ul>
            </li>
            <li>마이아너스빌
                <ul>
                    <li>자주 묻는 질문</li>
                    <li>1:1 문의</li>
                    <li>a/s 문의</li>
                    <li>관심 단지 관리</li>
                    <li>개인 정보 변경</li>
                </ul>
            </li>
        </ul>
    </body>
</html>
