<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        

        /* [폰트 설정하는 방법]
            1. cdn방식
            2. 파일저장후 경로설정 */

        /* [폰트파일]
            1.woff : 웹용으로 나온 폰트 
            2.ttf/
        */

        /* 엣폰트페이스 -> 
        🎈엣폰트페이스는 글꼴을 사용할 선택자 위에 기록해야된다
        🎈엣폰트페이스로 폰트를 정의해서 font-family로 사용한다 */

        /*
         @font-face {
            font-family: 'SeoulNamsanL';
            src: url('/51_css/assets/font/SeoulNamsanL.ttf')-> 글꼴 파일;
            
            아래 주소로 표현시 html문서를 서버에 올려서 확인
            src: url('http://id.dothome.co.kr/font/SeoulNamsanL.ttf');
            src: url('/font/SeoulNamsanL.ttf');}
         */

        /* 
            CDN(Content Delivery Network, 콘텐츠 전송 네트워크)은 지리적으로 분산된 여러 개의 서버를 통해 웹 콘텐츠를 사용자와 가까운 곳에서 전송함으로써 전송 속도를 높입니다.
        */

        /* .ff1에 구글 Noto Sans KR 폰트를 CDN 방식으로 지정해 보세요. */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
            .ff1{font-family: 'Noto Sans KR', sans-serif; font-weight: 600;}

        /* 눈누 사이트 cdn방식으로 지정하기 */
        @font-face {
                    font-family: 'OSeongandHanEum';
                    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/OSeongandHanEum.woff') format('woff');
                    font-weight: normal;
                    font-style: normal;  }
            .ff3{font-family: 'OSeongandHanEum';}

        /* .ff2에 서울 SeoulNamsanL 폰트를 @font-face 규칙을 사용하여 지정해 보세요. */
         @font-face{
            font-family: aaa;
            src: url('../assets/font/seoulnamsan/SeoulNamsanB.ttf');}
            /* font-family 이름을 aaa로 내 마음대로 지정할수 있다 */
            .ff2{font-family: aaa;}
        



    </style>
</head>

<body>
    <h1>웹 폰트</h1>
    <p>구글 웹 폰트(Google Web Font) 지정 안함.</p>
    <p class="ff1">구글 웹 폰트(Google Web Font) 지정 했음.</p>
    <p>서울 서체(Seoul Font) 지정 안함.</p>
    <p class="ff2">서울 서체(Seoul Font) 지정 했음.</p>
    <p class="ff3">눈누 포천서체(Seoul Font) 지정 했음.</p>
</body>

</html>
