<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel slide</title>
    <style>
        ul{padding: 0;}
       img{width: 100% ;vertical-align: top;}
       /* 보이는 고정틀이 .slide이다. */
       /* .slide를 width를 고정하고 밑에 자식들을 %으로 변경가능함. */
       .slide{width: 300px; overflow: hidden; border: 2px solid red;}

       /* 이미지가 줄어들지 말라고 glow와 shrink를 줌 */
       ul{display:flex; position: relative; width: 400%; animation: slide 9s infinite; border: 1px solid blue;}
       li{width: 25%; flex:0 0 auto;}

       @keyframes slide{
        0% {left: 0;}
        25% {left: -300px;}
        33.33% {left: -300px;}
        38% {left: -600px;}
        66% {left: -600px;}
        71% {left: -900px;}
        99.99% {left: -900px;}
        100% {left: 0px;}
       }
    </style>
</head>
<body>
    <div class="slide">
        <ul>
            <li><img src="images/main_visual01.jpg" alt="#"></li>
            <li><img src="images/main_visual04.jpg" alt="#"></li>
            <li><img src="images/main_visual05.jpg" alt="#"></li>
            <li><img src="images/main_visual01.jpg" alt="#"></li>
        </ul>
    </div>
</body>
</html>
