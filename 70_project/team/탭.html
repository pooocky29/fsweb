<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.sec4 {
    display: flex;
    justify-content: center;
    background: #f6f6f6;
}
.tabs {
    margin-top: 5%;
    width:1440px;

}
.tabmenu {
    display: flex;
    justify-content: center;
    height: 48px;
}
.btn {
    display: flex;
    justify-content: space-around;
    width: 900px;
}
.btn label {
    width: 300px;
    text-align: center;
    line-height: 48px;
}
.tabc img {
    width: 500px;
    vertical-align: top;
}
.tabc {
    display: flex;
    justify-content: space-evenly;
    align-content: space-evenly;
    flex-wrap: wrap;
}
.tabc li{
    
    margin: 8px 0;
    background: #fff;
}

.tabc span {
    display: block;
    text-align: center;
}
.tabinner {
    margin-top: 4%;
}
.tabinner input { display: none;}


/* input의 가까운 형제를 가린다는 의미로 사용 */
.tabinner input:checked + div {
    display: block;
}

#tab1 {
    display: none;
}
#tab3 img {
    filter: saturate(0%);
}
</style>
</head>
<body>
    <div class="sec sec4">
        <div class="tabs">
            <div class="tabmenu">
                <div class="btn">
                    <label for="btn1">전체</label>
                    <label for="btn2">진행중인 이벤트</label>
                    <label for="btn3">종료된 이벤트</label>
                </div>
            </div>
            <div class="tabinner">
                <input type="radio" name="tabs" id="btn1" checked>
                <div id="tab1">
                    <ul class="tabc">
                        <li><a href="#"><img src="images/main/cf1.jpg" alt=""><span>차은우 메뉴 프로모션</span></a></li>
                        <li><a href="#"><img src="images/main/news1.jpg" alt=""><span>New 쉬림프 시리즈</span></a></li>
                        <li><a href="#"><img src="images/main/order1.jpg" alt=""><span>말이 안 나올 땐 손으로 주문하자!</span></a></li>
                        <li><a href="#"><img src="images/main/sp.jpg" alt=""><span>2023 슈퍼팝 프로모션</span></a></li>
                    </ul>
                </div>
                <input type="radio" name="tabs" id="btn2">
                <div id="tab2">
                    <ul class="tabc">
                        <li><a href="#"><img src="images/main/news1.jpg" alt=""><span>New 쉬림프 시리즈</span></a></li>
                        <li><a href="#"><img src="images/main/order1.jpg" alt=""><span>말이 안 나올 땐 손으로 주문하자!</span></a></li>
                        <li><a href="#"><img src="images/main/cf1.jpg" alt=""><span>차은우 메뉴 프로모션</span></a></li>
                        <li><a href="#"><img src="images/main/goods1.jpg" alt=""><span>카도 썸머 슬리퍼 & 비치팩</span></a></li>
                    </ul>
                </div>
                <input type="radio" name="tabs" id="btn3">
                <div id="tab3">
                    <ul class="tabc">
                        <li><a href="#"><img src="images/main/sp1.jpg" alt=""><span>이달의 썹!프라이즈</span></a></li>
                        <li><a href="#"><img src="images/main/po1.jpg" alt=""><span>고구마 칩 신규 메뉴 출시</span></a></li>
                        <li><a href="#"><img src="images/main/egg1.jpg" alt=""><span>에그마요 꿀조합 시리즈</span></a></li>
                        <li><a href="#"><img src="images/main/sp.jpg" alt=""><span>2023 슈퍼팝 프로모션</span></a></li>
                    </ul>
                </div>
            </div><!-- //tabs -->
        </div>
    </div><!-- //.sec sec4 -->

</body>
</html>
