<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .div0 ~ div {
            background-color: rgba(255, 255, 0, 0.644);
            width: 500px;
            height: 150px;
            padding: 20px;
            border: 10px solid rgba(255, 255, 0, 0.644);
        }

        /* 
            width:560px
            = width + padding*2 + border*2
            = 500 + 20*2 + 10*2 
            height:210px;
            = height + padding*2 + border*2
            = 150 + 20*2 + 10*2 
        */
            /* 기본박스 */
            .div0 {width: 500px; height: 150px; border: 10px solid rgba(0, 255, 64, 0.644)}


        /* (1) .div1의 box-sizing은 content-box로 지정하시오.  content-box는 기본값이다 */
             /* 요소의 바깥쪽으로 border와 padding이 적용됨 */
                .div1{box-sizing: content-box;}


        /* width:500px; height:150px; */
        /* width와 height에 border와 padding 크기가 포함된다. */
        /* 요소의 안쪽으로 border와 padding이 적용됨 */
        /* (2) .div2의 box-sizing은 border-box로 지정하시오. */
                .div2{box-sizing: border-box;}

        /* *{.div2{box-sizing: border-box;}로 써놓고 시작함. 계산하기 쉬워서 사용*/
        
    </style>
</head>

<body>
    <h1>박스 모델</h1>
    <div class="div0">박스0</div>
    <div class="div1">박스1: content-box</div>
    <hr>
    <div class="div2">박스2: border-box</div>
    
</body>

</html>
