<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달팝업</title>
    <style>
        
        #modal{display: none; position:fixed; left: 0; top: 0; width: 100%; height: 100%;  background-color: #ccc; opacity: 0.7;}
        
        /* 요소를 정중앙 배치  */
         .popup{
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -300px;
            margin-top: -150px;
            width: 600px;
            height: 300px;
            background-color: bisque;
            border: 1px solid #ccc;
            padding: 20px 40px;

               }
        /* .btn을 호버했을때 + 형제 modal태그를 display:block;시킨다. */
        /* + 인접형제 선택자는 인접한 한개만 선택됨 */
        /* .btn1:hover + #modal{ display: block;} */

        /* 의사클래스 중에서 :checked  --> input의 체크가 가능한 곳에 사용한다 */
            #btn:checked + #modal{ display: block;}
    </style>
</head>
<body>
    
    
    <div class="btn1">
        <a href="#">텍스트를 클릭하면 모달창이 뜹니다.</a>
        <!-- 여기에 있는 a태그가 밑에 div #mofal를 선택하지 못한다. 그런기능은 자바스크립트로 연동해야됨 -->
    </div>
    
    <label for="btn">텍스트를 클릭하면 모달창이 뜹니다</label>
    <input type="radio" id="btn">
    <!-- 모달창 -->
    
    <div id="modal"><!-- 화면전체 그레이-->
        <div class="popup"><!-- 보이는 하얀창 -->
            <h2>제목</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cumque illo ut odio, iure exercitationem dolores, veritatis blanditiis obcaecati expedita consequatur ipsa suscipit nostrum, amet reprehenderit maxime odit accusamus! Ipsa, tenetur!</p>
            <button type="button">닫기</button>
        </div>
    </div>
</body>
</html>
