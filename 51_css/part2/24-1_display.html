<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /*  1. 블록레벨 요소는 인라인 요소를 그룹핑 할 수 있다. (👾 그 반대로는 안됨 단, a태그는 예외)  */

        /*  블록레벨의 대표 <div> 인라인레벨의 대표 <span> */

            

        /* .div와 .span을 각각 display는 inline-block로, 가로 크기는 150px, 세로 크기는 100px, 테두리는 1px solid red, 여백은 10px로 지정하시오. */

            /* div는 블록요소라서 쌓인 div들이 inline-block;을 가짐으로써 오른쪽으로 나열됨 */
            .div{width: 150px; height: 100px; display: inline-block; border: 1px solid red;}

            /* 인라인요소들이 inline-block;을 가짐으로써 높이/넓이 적용이 되었음 원래는 안먹힘. */
            .span{width: 150px; height: 100px; display: inline-block; border: 1px solid red;}
    </style>
</head>

<body>
    <h1>표시 방식</h1>
    <div class="container">
        <!-- div는 블록/인라인 요소를 그룹핑 할수 있다. -->
        <!-- 블록레벨요소 안에는 블록레벨요소 또는 인라인요소를 사용할 수 있다. -->
        <!-- 모든 요소는 모두 그룹핑해야한다. -->
        <div class="div">
            <span>나는야 span 인라인요소</span>
        </div>
        <div class="div">div</div>
        <!-- a는 예외로 블록레벨요소와 인라인요소를 모두 그룹핑할 수 있다. -->
        <div class="span">
            <a href="#">
                <div>나는냐 div 블록레벨요소</div>
            </a>
        </div>
    </div>



    <hr>
    <div class="container">
        <!-- span은 인라인요소의 컨테이너 그룹핑하여 CSS를 적용시킨다. -->
        <!-- 인라인요소 안에는 인라인 요소만 사용할 수 있다. -->
        <span class="span">
            <span>나는냐 span</span>
        </span>
        <em class="span">
            <em>나는냐 em</em>
        </em>
        <span class="span">span</span>
    </div>
</body>

</html>
