<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        

        /* %는 부모 크기 기준 */
        /* 위/아래 margin은 큰 쪽으로 지정된다. 주의!! */
        
        /* 상대 % : with지정할때 부모가 기준으로 하고 %은 기준이 필요하다 */

        /* (1) .container 배경색은 red로, 가로 크기는 50%, 세로 크기는 1000px로 지정하시오. */
                .container{background-color: rgba(255, 0, 0, 0.205); width: 50%; height: 1000px; border: 1px solid #fff;}

        /* (2) .container 자식 요소인 div의 배경색을 yellow로, 여백은 100px, 패딩은 20px, 테두리는 두께는 10px, 테두리종류는 solid, 테두리 색은 black으로 지정하시오. */
        
              /*주의할점! 첫번째div박스의 마진은 .container박스 위로 표현된것임   */
              /* 블록레벨 요소일때 마진의 상하는(겹칠때) 큰쪽으로 지정된다| 좌우 마진은 주는만큼 합쳐서 계산된다 */
                .container > div{ background: rgba(255, 255, 0, 0.76); margin: 100px; padding: 20px; border: 10px solid black; }


        /* 
            요소의 가로 크기 auto는 100%
            요소의 세로 크기 auto는 콘텐츠 크기, 만약 콘텐츠가 없으면 0
            콘텐츠란? 텍스트, 이미지, 비디오, 요소
        */

        /* (3) .div1의 가로 크기는 100%, 세로 크기는 auto로 지정하시오. */
             .div1{width: 100%; height: auto; } 



        /* 클래스선택자 한개 있어서 .container > div(요소)보다 우선순위가 낮음 그래서 .container .div2라고 쓰면 우선순위높아짐 */
        /* (4) .div2의 가로 크기는 50%, 여백은 30px로 지정하시오. */
               .container .div2{width: 50%; margin: 30px;}


        
        /* (5) .div3의 가로 크기는 250px, 세로 크기는 250px로 지정하시오. */
                .div3{width: 250px; height: 250px;}
        


    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <div class="container">
        <div class="div1">박스1: 가로/세로 크기 모두 auto, 가로는 100%, 세로는 콘텐츠 크기</div>
        <div class="div2">박스2: 가로는 50%, 세로는 지정하지 않음, 여백 30px</div>
        <div class="div3">박스3: 가로/세로 250px</div>
    </div>
</body>
</html>
