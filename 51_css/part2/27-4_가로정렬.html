<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0; list-style: none;}
        ul{width: 1500px; margin: 0 auto; display: flex; flex-wrap: wrap; justify-content: space-between; outline: 1px solid red; }
        li{width: 360px; height:240px; background-color: lightblue; margin-bottom: 20px;} 
        li:nth-of-type(4)~li{margin-bottom: 0;}
    </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
</body>
</html>
