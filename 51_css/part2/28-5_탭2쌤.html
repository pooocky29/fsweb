<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭</title>
    <style>
        /* reset(초기화) */
        * { box-sizing: border-box;}
        body { margin: 0;}

        ul { margin: 0; padding: 0; list-style: none; }

        /* 탭 */
        input{display: none;}
        #tabs input:checked + div {display: block;}


        /* 내용 공통 */
        #tabs div {
            display: none;
            position: absolute;
            top: 40px;
            width: 400px;
            height: 160px; }

        /* 공지사항 */
        #tab1 { background-color: lightblue;  }

        #tab1 li {
            border-bottom: 1px solid red;
            padding-bottom: 8px;
            margin: 8px 0;
        }

        #tab1 span {display: inline-block; width: 310px;}

        /* 갤러리 */
        #tabs #tab2 {
            /* box-sizing: border-box; */
            /* width: calc(400px - 32px); */
            background-color: lightcoral;
            padding: 24px 16px;
        }
        #tab2 a { margin: 0 4px;}
    </style>
</head>

<body>
    <!-- 콘텐츠 영역 -->
    <div id="contents">
        <!-- 탭메뉴 -->
        <div id="tabs">
            <!-- 공지사항 -->
            <label for="btn1">공지사항</label>
            <input type="radio" name="tabs" id="btn1" checked>
            <div id="tab1">
                <ul>
                    <li><a href="#"><span>맞춤 플랜을 제안하는 크리에이티브</span>2023.08</a></li>
                    <li><a href="#"><span>맞춤 플랜을 제안하는 크리에이티브</span>2023.05</a></li>
                    <li><a href="#"><span>맞춤 플랜을 제안하는 크리에이티브</span>2023.02</a></li>
                    <li><a href="#"><span>맞춤 플랜을 제안하는 크리에이티브</span>2023.01</a></li>
                </ul>
            </div>
            <!-- 갤러리 -->
            <label for="btn2">갤러리</label>
            <input type="radio" name="tabs" id="btn2">
            <div id="tab2">
                <a href="#"><img src="/50_html/assets/just/gallery.jpg" alt="갤러리"></a>
                <a href="#"><img src="/50_html/assets/just/gallery1.jpg" alt="갤러리1"></a>
                <a href="#"><img src="/50_html/assets/just/gallery2.jpg" alt="갤러리2"></a>
            </div>
        </div>
        <!-- //탭메뉴 -->
</body>

</html>
