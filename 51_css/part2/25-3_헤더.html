<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더</title>
    <style>
        /* 초기화 */
        ul{padding-left: 0;}
        a{margin: 16px;}

        /* 로고 */
        .logo{float: left;}

        /* 네비게이션 */

        li{display: inline-block; margin: 0 16px;}
      
    </style>
</head>
<body>
    <!-- 첫번째 케이스 -->
    <h1 class="logo"><a href="#">logo</a></h1>
    <nav id="gnb">
        <ul>
            <li><a href="#">project</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">content</a></li>
        </ul>
    </nav>

</body>
</html>
