<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        * {box-sizing: border-box;}

        /* 
            플렉스 박스(유연한 박스)
            😀 주축과 교차축
                flex-direction:row; 이면 주축 row, 교차축 column     -> j(주축) /a(교차)
                flex-direction:column; 이면 주축 column, 교차축 row  

            😀 부모: 플렉스 컨테이너
                display:flex;
                    1. flex-direction: 방향;
                            값: row(기본값), column, row-revers, column-revers
                    2. flex-wrap: 줄바꿈;
                            값: wrap, nowrap, wrap-reverse
                    3. flex-flow: direction wrap (1,2번의 속기형임)
                    4. justify-content: 주축 정렬
                        값:🎈flex-start(direction이 역방향일때 그방향에서 시작임)
                           🎈start(direction의 revers 상관없이 위치는 시작위치이다)
                             flex-end
                             end
                             center
                             space-between
                             space-around
                             space-evenly
                    5. align-items: 교차축 정렬
                        값: nomal-기본값  ->(자식에다가 width,height값을 주면 stretch처럼 늘어나지 않는다. 반대로 값을 안주면 늘어남),
                            stretch: 늘어남
                            flex-start
                            flex-end
                            center...
                            baseline: 베이스라인에 맞춰서 정렬

                    6. align-content: 교차축 블록 방향 정렬 (2개의 라인=flex-wrap일때)
                        값: flex-start
                            flex-end
                            stretch
                            center
                            space-between
                            space-around
                            space-evenly
                       🎈[align-items과 align-content의 차이점]
                            1. alin-contetn는 flex-wrap일때(2개 의 라인일때) 사용한다. -> 그뜻은 한줄인 내용물은 alin-items를 사용한다.
                            2. items는 개별의 아이템별로 한줄한줄 처리가 된다면 content는 그룹으로 묶인것처럼 통째로 처리가 된다.
                                (flex-start를 비교해보면 알수있음)


            😀 자식: 플렉스 아이템
                    🎈 [교차축 동시적용시] align-items(부모)보다 align-self(자식)이 우선순위가 높아서 적용이 된다
                    🎈 align-self의 값을 지정하지않으면(auto=상속을 받아서 기본값이 다 될수가 있다.)  align-items 값을 상속받는다.
                    7.  align-self: 교차축 정렬, align-items 보다 우선 적용된다. (자식 스스로한테 적용하는것)
                            값: stretch(기본값),flex-start,flex-end,center, baseline
                    8.  flex-grow: 숫자  (커진다.)
                    9.  flex-shrink:숫자 (작아진다.)
                    10. flex-basis: 숫자 (처음 크기)
                    11. flex: grow shrink basis (8,9,10의 속기형 순서대로써야함)
                    12. order: 순서, 숫자가 작을수록 앞에 배치
        */


        /* div1(div2의 부모)>div2(부모)>div3(손자) 의 구조일때 손자는 플렉스 아이템이고 div2는 컨테이너 이자 플렉스 아이템이다 */

        /* 부모 요소인 .container의 display를 flex로 적용해 보세요. */
            /* outline-offset으로 보더와 아웃라인사이의 간격을 떨어지게 할수 있음 */
        .container { outline: 2px solid red; outline-offset: 2px; border: 2px solid blue;
            display: flex;}

        .container div {
            width: 100px;
            height: 100px;
            background-color: gray;
            border:3px solid #fff;
            border-spacing:5px;     
        }

    </style>
</head>

<body>
    <h1>flexible(플렉서블)</h1>
    <!-- 
        div.container는 부모 요소로
        부모 요소에 display:flex;를 지정하면 
        이 부모 요소를 플렉스 컨테이너라고 부른다.
        그리고, 자식 요소는 플렉스 아이템이라고 부른다.
    -->
    <div class="container">
        <div>1 나는 플렉스 아이템</div>
        <div>2 나는 플렉스 아이템</div>
        <div>3 나는 플렉스 아이템</div>
        <div>4 나는 플렉스 아이템</div>
    </div>

</body>
</html>
