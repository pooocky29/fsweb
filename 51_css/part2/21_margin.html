<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 기본여백으로 8px정도 잇음 */
        body {margin:0;} 
        div {
            width: 200px;
            height: 150px;
            background:yellow;
            border: 1px solid orange;
        }
         /* 블록레벨 요소일때 margin의 상하는(겹칠때) 숫자가 큰쪽으로 지정된다| 좌우 마진은 주는만큼 합쳐서 계산된다 */

        /* (1) .m1의 상하좌우 여백을 각각 10px, 20px, 30px, 40px로 지정하시오. */
                .m1 {margin: 10px 20px 30px 40px;}

        /* (2) .m2의 여백을 각각 10px, 20px, 40px로 지정하시오. */
                .m2 {margin: 10px 20px 40px;}

        /* (3) .m3의 여백을 위는 10px, 좌우는 20px, 아래는 30px으로 지정하시오. */
                .m3 {margin:10px 20px 30px;}

        /* (4) .m4의 여백을 상하는 10px, 좌우는 20px으로 지정하시오. */
                .m4 {margin: 10px 20px;}

        /* (5) .m5의 여백을 상하좌우 모두 10px으로 지정하시오. */
                /* 속기형 스타일이다. */
                .m5 {margin: 10px;}
        
        /* (6) .m6의 여백을 왼쪽은 230px, 위는 -160px으로 지정하시오. */
                /* 마진은 음수를 쓸수 있지만 padding은 음수 쓸수 없음 */
                .m6 {margin-left: 230px; margin-top: -160px }

    </style>
</head>
<body>
    <h1>여백</h1>
    <div class="m1">박스1</div>
    <div class="m2">박스2</div>
    <div class="m3">박스3</div>
    <div class="m4">박스4</div>
    <div class="m5">박스5</div>
    <div class="m6">박스6</div>
</body>
</html>
