<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {width: 100px; height: 100px; margin: 20px; background-color: bisque;}

        /* outline속성은 상하좌우 개별속성이 없음(top,left...등등) */
        /* outline-offset: boder와 선사이의 간격을 줌 */

        /* 
            border(속기형):두께/스타일/색상
            border-width / border-style / border-color
            
        */

        /* (1) .b1에 위쪽 테두리를 1px solid red로 지정하시오. */
                .b1{border-top: 1px solid red; }

        /* (2) .b2에 오른쪽 테두리를 1px solid red로 지정하시오. */
                .b2{border-right: 1px solid red;}

        /* (3) .b3에 아래쪽 테두리를 1px solid red로 지정하시오. */
                .b3{border-bottom: 1px solid red;}

        /* (4) .b4에 왼쪽 테두리를 1px solid red로 지정하시오. */
                .b4{border-left: 1px solid red;}

        /* (5) .b5에 테두리를 1px solid red로 지정하시오. */
                .b5{border: 1px solid red; outline: 1px solid blue; outline-offset: 5px;}

        
    </style>
</head>
<body>
    <h1>테두리</h1>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
    <div class="b5"></div>
</body>
</html>
