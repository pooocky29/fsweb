<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
        블록레벨 요소를 가로배치해주는 기능을한다.
        float: left(왼쪽기준으로 배치), right(오른쪽기준으로 배치)
        clear: both 
        clear는 float 처리한 요소의 아래 요소에 대해서 float이 적용되지 않게 제거
        */

        ul{margin-top: 0px; padding-left: 0px; width: 1504px; background: cadetblue; height: 500px;}
        li {width:360px; height:240px; float: left; border: 1px solid #fff; margin: 8px ; }
    
        .div1 {background:#ccc}       
        .div2 {background:#ccc}
        .div3 {background:#ccc}
        .div4 {background:#ccc}
        .div5 {background:#ccc}       
        .div6 {background:#ccc}
        .div7 {background:#ccc}
        .div8 {background:#ccc}
    </style>
</head>

<body>
    <h1>플로트</h1>
    <ul>
        <li class="div1">박스1</li>
        <li class="div2">박스2</li>
        <li class="div3">박스3</li>
        <li class="div4">박스4</li>
        <li class="div5">박스5</li>
        <li class="div6">박스6</li>
        <li class="div7">박스7</li>
        <li class="div8">박스8</li>
    </ul>
</body>
</html>
