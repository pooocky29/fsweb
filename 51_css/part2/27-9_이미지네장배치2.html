<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset.css */
        body,ul{padding: 0; margin: 0;}
        img{width: 100%; vertical-align: top;}

        /* 공통 */
        section{padding: 0 30px;}
        li{margin-bottom: 16px; }
        /* 😀media에 flex를 주는방법도있고 media 바깥에 주는 방법도 있음 */
        ul{
            list-style: none; 
            display: flex; 
            flex-wrap: wrap;}





        /* 테블릿 */
        @media (min-width:576px) {
           ul{
            width:1500px;
            margin:0 auto;
            justify-content: space-between;
            }
            li{
                flex: calc(50% - 38px);
            }
            li:nth-of-type(2n-1){
                margin-right: 16px;
            }
        }

        /* 데스크탑 */
        @media (min-width:992px) {
            ul{
           padding: 0  calc(50% - 750px);
            }
            li{
                flex: calc(25% - 38px);
                margin-right: 16px;
            }

            li:not(li:nth-of-type(4n)){
                margin-right: 16px;
            }

        }
    </style>
</head>
<body>
    <section>
        <div class="container"> 
            <h1>이탈리아</h1>
            <ul>
                <li><img src="../assets/imges/italy1.jpg" alt="이미지"></li>
                <li><img src="../assets/imges/italy2.jpg" alt="이미지"></li>
                <li><img src="../assets/imges/italy1.jpg" alt="이미지"></li>
                <li><img src="../assets/imges/italy1.jpg" alt="이미지"></li>
            </ul>
        </div>
    </section>


</body>
</html>
