<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML+CSS</title>
        <style>
            /* 
                [후손(하위/자손)선택자]
                선택자1 선택자2
                선택자 사이는 공백으로 구분한다.
                선택자1은 조상(부모포함)
                선택자2는 자손(자식포함)
            */


            /* 
                [자식선택자]
                선택자1 > 선택자2
                선택자 사이는 >으로 구분한다.
                선택자1은 부모
                선택자2는 자식
            */


            /* 후손 선택자 */
            /* 부모 자식 */ /* 조상 후손 */
            .s2 p {font-size: 20px;}
            .s1 p{background-color: bisque;}
            


            /* 자식선택자 */
            /* 부모>자식 O*/ /* 조상>후손 X */
            .s2>p{color: blue;}
            .s1>p{color: aqua;} /* 안됨 */
            
        </style>
    </head>

    <body>
        <h1>후손/자식선택자</h1>
        <div class="s1">
            <div class="s2">
                <p>나는 div .s2의 자식이다.</p>
                <ul>
                    <li>나는 div .s2의 손자이다.</li>
                </ul>
            </div>
            <ul>
                <li>나는 div의 .s2손자가 아니다.</li>
            </ul>
            <h4>나는 div의 .s2 자식이 아니다.</h4>
        </div>
    </body>
</html>
