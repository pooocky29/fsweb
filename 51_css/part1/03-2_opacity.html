<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불투명도</title>
    <style>
        /* 🎈[opacity] -> 배경색,테두리색,글자색 까지 모두 바꿔버림
            0: 투명
            1: 불투명 */

        /* 🎈[alpha] ->글자색만 바꿔버림
            0: 투명
            1: 불투명  */ 


        .opa1{opacity: 0.5;} 
        .opa2{color:rgba(0,0,0,0.5);}
         p{background-color: red;}
    </style>
</head>
<body>
    <h1>불투명도</h1>
    <p class="opa1">불투명도는 0~1사이 값이다.</p>
    <p class="opa2">rgba는 (R,G,B,alpha)여기서 alpha는 투명도를 0~1이 값을 나타낼 수 있다</p>
    
</body>
</html>
