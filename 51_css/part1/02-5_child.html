<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            🎈의사(Pseudo, 가상, 유사) 클래스 타입을 구분하지 않는다.
            🎈여기서 타입이란? 요소(element)가 섞여 있을때 요소를 구분하냐 안하냐를 의미함. 

            😊 선택자:nth-of-type(n)
                n은 number(숫자): 1,2,3...(자연수)
                n은 odd(홀수),even(짝수) 키워드사용
                n은 수열이란? 2n+1(홀수),2n-1(홀수),4n(4의 배수)
 
            only-child
            only-of-child
            선택자:first-child ->처음자식
            선택자:last-child -> 마지막자식
            선택자:nth-child(n)-> n번째자식
            선택자:nth-last-child(n)-> 아래에서 위로 n번째자식 
            
            n: 1,2,3,..., odd, even, 2n-1, 2n, 3n ...
            
            2n -> 2*1, 2*2, 2*3, ... -> 2, 4, 6, ...2의배수
            3n -> 3*1, 3*2, 3*3, ... -> 3, 6, 9, ...3의배수

            짝수: 2n 또는 even
            홀수: 2n-1 또는 odd
        */

        p:first-child{color: blueviolet;}
        p:last-child {color: blueviolet;}
        p:nth-child(1){text-decoration: underline;}
        p:nth-last-child(12){text-decoration: underline;}
        p:only-child{color: red;}
        p:only-of-child{color: red;}

        /* 홀수 */
        p:nth-child(odd){background-color: burlywood;}
        /* 짝수 */
        p:nth-child(even){background-color:bisque;}
        
        😊/* p:first-child{color: blueviolet;} 와 p:nth-child(1){text-decoration: underline;} 둘다 첫번째를 가르키지만
            first는 순서가 추가되어도 무조건 1번째만 선택된다.
            child(1)는 순서가 추가되면 선택했던 요소가 첫번째가 아닐 수도 있어서 이걸로 선택하면 위험함 */

    </style>
</head>
<body>
    <h1>의사 클래스 선택자</h1>
    <h2>~child</h2>
    <div>
        🎈🎈<!-- div 덕으로 같은형제만 있음: 
            하지만 div 없애고 child는 부모아래 같은 형제를 봐서 <h1>이 섞여 있으면 순번에 영향을 줌 그래서 h1이 첫번째 순서임 -->
        <p>1 번째 요소입니다.</p>
        <p>2 번째 요소입니다.</p>
        <p>3 번째 요소입니다.</p>
        <p>4 번째 요소입니다.</p>
        <p>5 번째 요소입니다.</p>
        <p>6 번째 요소입니다.</p>
        <p>7 번째 요소입니다.</p>
        <p>8 번째 요소입니다.</p>
        <p>9 번째 요소입니다.</p>
        <p>10 번째 요소입니다.</p>
        <p>11 번째 요소입니다.</p>
        <p>12 번째 요소입니다.</p>
    </div>
</body>
</html>
