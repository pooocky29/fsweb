<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            요소(element, type, 태그) 선택자 
            HTML 태그 이름으로 지정
        */

        /* 상속되는 속성: color */
        /* 상속안되는 속성: border-color */
        
        html {color: blueviolet; border-color:red; border-style:solid;}
        body {border-color:red; border-style:solid;}
        h1 {border-color:red; border-style:solid;}
        h2 {border-color:red; border-style:solid;}
        ul {border-color:red; border-style:solid;}
        li {border-color:red; border-style:solid;}

        /*  그룹(Grouping) 선택자: 선택자1, 선택자2, ... (여러번 쓰는것 보다 그룹선택자를 써서 css한번에 주기)*/
    
            html,body,h1,h2,ul,li{border-color:red; border-style: solid;}

    
        /* 범용(Universal, 전체) 선택자 */
            /* 가급적 사용하지 않는다 -> 왜냐하면 시스템 리소스를 많이 낭비할 수 가 있다  */
            
            *{ background-color: beige;}



        

    </style>
</head>
<body>
    <h1>선택자</h1>
    <p>선택자의 종류에는 id,class,요소,범용,그룹</p>
    <ul>
        <li>그룹 선택자</li>
        <li>범용 선택자</li>
    </ul>
</body>
</html>
