<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <!-- CSS란 (Cascading style) 계단식으로 아래 방향인것 -->
    <!-- CSS의 우선순위 인라인 > 내부 = 외부  -->
    <!-- 부득이하게 섞어쓸땐 외부css먼저 쓰고 그밑에 내부css씀 (이럴땐 우선순위 내부가 높음) -->
    <!-- 1. 외부 CSS: <link> 태그로 *.css 파일을 연결 -->
    <link rel="stylesheet" href="style.css">
    <style>
        /*  [형식]  선택자{속성:값; }   */

        /*  [용어]
        selector  (선택자)
        attr      (속성)-> css,자바스크립트
        property  (속성)-> html      */



        /* css는 태그를 디자인한다 */
        /* 2. 내부 CSS: <style> 태그 사이에 기록 */
        P{color: rgb(4, 92, 255);}
        
        /* <link>, <style> 태그는 <head> 사이에 쓴다. */
    </style>
</head>
<body>
    <h1>CSS 선언 방식</h1>
    <!-- 3. 인라인 CSS: HTML의 스타일 속성의 값으로 기록 
                THML태그에 직접 기록하기 때문에 선택자가 필요가 없다. -->
    <p style="background-color: red;">인라인 CSS이란 HTML의 스타일 속성의 값으로 CSS의 속성과 값을 기록한다.</p>
    <ul>
        <li>inline style</li>
        <li>internal style</li>
        <li>external style</li>
    </ul>
</body>
</html>
