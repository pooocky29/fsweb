<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            [id와 class의 이름 지정 방법]
            1. 첫 글자는 영문자, _, - (숫자x)
            2. 두 번째 문자 부터는 영문자, _, -, 숫자
            3. 대소문자 구별된다.                          */
            
        /*  [우선순위]
            -!important > inline > id > class > 요소  */
            #hh1{color: chocolate;}
            .hh1{color: blueviolet;}
            /* 그러나 선택자가 같을때에는 Cascading방식으로 제일 밑에 쓰인부분이 적용된다. */
            #hh1{color: aqua;}


                
        /* 
        [↓ 선택자 종류 ↓] 
        1.기본: 요소(div,p,h1,ul),id,class,전체(*),그룹
        2.복합: 부모+자식+형제
        3.의사 클래스: link , :hovor, :atctive
        4.의사 요소 : ::before, ::after
        5.속성:  */
                    
                
        #p1 {color: red !important; }
        #p1 {color: blueviolet;}
        .p1 {color: blue;}
          p {color: brown; border: 1px solid #e2e2e2; background-color: antiquewhite;}


    </style>
</head>
<body>
    <h1 id="hh1" class="hh1"> 요소/아이디/클래스 선택자</h1>
  
    <p>나는 id와 class가 없습니다.</p>
    <!-- 하나의 문서에서 id의 값은 같은 이름을 중복 X. -->
    <p id="p1">나는 id=p1 입니다.</p>
    <!-- 하나의 문서에서 class의 값은 같은 이름을 중복 O  -->
    <p class="p1" id="p2">나는 class=p1, id=p2 입니다.</p>
    
    <!-- 1.class 속성의 값으로 1개이상을 지정할 수 있다. 
         2.id를 더 쓸필요없이 클래스 이름을 하나 더 줘서 구분지어도 됨
         3.띄어쓰기로 구분한다 -->
    <p class="p1 a1 b1 c1">나는 class=a1, b1, c1 입니다.</p>
    <!-- id는 이름을 2개이상 지을 수 없다. -->
    <p id="p3">나는 id=p3 입니다.</p>

</body>
</html>
