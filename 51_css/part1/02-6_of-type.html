<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            🎈의사(Pseudo, 가상, 유사) 클래스 타입을 구분한다.

            😊선택자:first-of-type ->첫번째 요소를 선택한다
            😊선택자:last-of-type -> 마지막 요소를 선택한다
            😊선택자:nth-of-type(n) ->위에서 아래로 n번째 요소를 선택한다
            😊선택자:nth-last-of-type(n) -> 아래에서 위로 n번째 요소를 선택한다
            
            n: 1,2,3,..., odd, even, 2n-1, 2n, 3n ...
            
            2n -> 2*1, 2*2, 2*3, ... -> 2, 4, 6, ...
            3n -> 3*1, 3*2, 3*3, ... -> 3, 6, 9, ...

            짝수: 2n 또는 even
            홀수: 2n-1 또는 odd
        */

        p:first-of-type{color: blueviolet;}
        p:last-of-type{color: blueviolet;}
        p:nth-of-type(2){color:red;}
        p:nth-of-type(12){text-decoration:underline 2px red;}
        p:nth-last-of-type(1){background-color: rgb(218, 218, 180);}

        /* 수열 홀수*/
        p:nth-of-type(2n+1){font-weight: 900;}

    </style>
</head>
<body>
    🎈🎈<!-- h1,h2,p태그 요소가 섞여있음 : of-type은 같은요소(p)만 봐서 중간에 <h1>가 껴있어도 순서에 영향을안줌-->
    <h1>의사 클래스 선택자</h1>
    <p>1 번째 요소입니다.</p>
    <h2>~of-type</h2>
    <p>2 번째 요소입니다.</p>
    <p>3 번째 요소입니다.</p>
    <p>4 번째 요소입니다.</p>
    <p>5 번째 요소입니다.</p>
    <p>6 번째 요소입니다.</p>
    <p>7 번째 요소입니다.</p>
    <p>8 번째 요소입니다.</p>
    <p>9 번째 요소입니다.</p>
    <p>10 번째 요소입니다.</p>
    <p>11 번째 요소입니다.</p>
    <p>12 번째 요소입니다.</p>
</body>
</html>
