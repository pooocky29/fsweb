<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            position: relative;
            width:116px;
            height:160px;
            background:url(../part4/image/bg-main0-5.png) no-repeat;
            left:0px; top:0;
            text-indent: -9999em;
        }


        .anim{animation: move 1s infinite alternate;}
        
        @keyframes move {
            0% {top:0;}
            100%{top: 20px;} 
        }

    </style>
</head>
<body>
    <h1>애니메이션</h1>
    <div class="anim">풍선</div>
</body>
</html>
