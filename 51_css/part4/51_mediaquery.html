    <style>
        /* 
        😀[속성의미]
            @media not screen {} not은 스크린을 제외한다는 의미
            @media screen and (조건),(조건){}

        😀[미디어사용법]
            @media [not|only] screen [mediatype] [and|,] (expressions) {
                       선택자{border:1px solid red;}
            }

            mediatype: all, screen, tv, projection, print, ...
            and: 그리고
            , : 또는
            expressions: 조건으로 min-width, max-width, orientation, aspect-ratio(비율) ...

        😀[이하/이상]
            min-width: 최소 가로크기  ex)  min-width:600px -> 600px 이상인 크기
            max-width: 최대 가로 크기 ex)  max-width:600px -> 600px 이하인 크기
        */

        /* 😀브레이크포인트(break point)를 잘 선정해야된다. */
