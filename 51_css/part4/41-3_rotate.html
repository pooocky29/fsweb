<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 각도 360 -> 720 */

        /* 😀 (0~360 deg)단위 사용 / 🎈rotate는 반대로 X ,Y가 3D표현을 한다.
            rotateX(); -> 3D표현
            rotateY(); -> 3D표현
            rotateZ(); -> 2D표현
            rotate3d(x,y,z 각도);
            rotate(각도); ->2D표현 
         */



         /* 😀기준점
            transform-origin:x,y;             -> 회전축의 기준점을 바꿀수 있음
            perspective-origin: right bottom; -> 바라보는 시각의 위치 기준점을 바꾸는것
          
         */

    
        /*  😀
            perspective-origin: center center; (중심시야)
            perspective-origin: 50% 50%;       (중심시야)
            perspective-origin:0 0             (0 0위치의 시야)
            x위치: left,right,center
            y위치: top,bottom,center
            값: px,키워드,%  
            
        */

        /* [숨김 속성]
           opacity:0;는 transfrom 적용가능
           visibility:hidden; x
           diplay:none;은 x 
         */



        .wrap { overflow:hidden;}
        .outer {
            float:left;
            margin: 20px;
            border:1px solid black;
            perspective: 1000px;}

        .trf {
            display: inline-block;
            width:100px;
            height:100px;
            background: red;
            transition: .5s; }

        .outer:hover .trfrx {
            /* transform: rotateX(숫자deg); */
            transform: rotateX(360deg); }

        .outer:hover .trfry {
            /* trbbansform: rotateY(각도); */
            transform: rotateY(90deg);}

        .outer:hover .trfrz {
            /* transform: rotateZ(숫자); */
            transform: rotateZ(90deg); }

        .outer:hover .trfrd {
            /* transform: rotate3d(x,y,z,숫자deg); */
            transform: rotate3d(1,1,1,45deg);}

        .outer:hover .trfr {
            /* transform: rotate(숫자deg); */
            transform: rotate(45deg);}

        .outer .trfro {
            transform-origin: 0% 0%;}

        .outer:hover .trfro {
            /* transform: rotateX(숫자deg); */
            transform: rotateX(90deg);}

        .outer:nth-of-type(7) {
            perspective: 800px;
            perspective-origin: right bottom;}

        .trfo1 {
            /* transform-origin: center center; */
            transform-origin: 50% 50%; }

        .trfo2 {
            /* transform-origin: left top; */
            transform-origin: 0 0; }

        .trfo3 {
            /* transform-origin: x축 y축; */
            /* transform-origin: right top; */
            /* transform-origin: top right; */
            transform-origin: 100% 0; }
            
        .trfo4 {
            /* transform-origin: right bottom; */
            transform-origin: 100% 100%; }
        .trfo5 {
            /* transform-origin: left bottom; */
            transform-origin: 0 100%; }
        .trfo6 {
            /* width:100px, height:100px; */
            transform-origin: 20% 30%;
            transform-origin: 40px 40px; }
    </style>
</head>
<body>
    <h1>변환</h1>
    <h2>회전</h2>
    <div class="wrap">
        <div class="outer">
            <span class="trf trfrx">rotateX</span>transform
        </div>
        <div class="outer">
            <span class="trf trfry">rotateY</span>transform
        </div>
        <div class="outer">
            <span class="trf trfrz">rotateZ</span>transform
        </div>
        <div class="outer">
            <span class="trf trfrd">rotate3d</span>transform
        </div>
        <div class="outer">
            <span class="trf trfr">rotate</span>transform
        </div>
        <div class="outer">
            <span class="trf trfro">rotate</span>transform
        </div>
        <div class="outer">
            <span class="trf trfro">rotate</span>transform
        </div>
    </div>
    <hr>
    <div class="wrap">
        <div class="outer">
            <span class="trf trfr trfo1">rotate1</span>transform
        </div>
        <div class="outer">
            <span class="trf trfr trfo2">rotate2 나는 기준이 0 0 </span>transform
        </div>
        <div class="outer">
            <span class="trf trfr trfo3">rotate3</span>transform
        </div>
        <div class="outer">
            <span class="trf trfr trfo4">rotate4</span>transform
        </div>
        <div class="outer">
            <span class="trf trfr trfo5">rotate5</span>transform
        </div>
        <div class="outer">
            <span class="trf trfr trfo6">rotate6</span>transform
        </div>
    </div>
</body>
</html>
