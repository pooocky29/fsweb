<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            position: relative;
            width:178px;
            height:100px;
            background:url(../part4/image/bg-main0-0.png) no-repeat;
            left:0px; top:0;
            text-indent: -9999em;
            opacity: 0;
        }


        .anim{animation: move 1s forwards ;}
        
        @keyframes move {
            0% {left:0px; opacity: 0;}
            100%{left: 200px; opacity: 1;} 
        }

    </style>
</head>
<body>
    <h1>애니메이션</h1>
    <div class="anim">fill예제 구름</div>
</body>
</html>
