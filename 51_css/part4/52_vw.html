<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {font-size: 10px;  }


        p:nth-of-type(1) {font-size: 20px;}

        /* %는 부모의 글자 크기 기준 */ /* %는 부모의 폰트사이즈에 영향을 받음 */
        p:nth-of-type(2) {font-size: 200%;}

        /* 1vw는 viewport width(화면의 가로)의 1% */ 
        /* 예를들면 width:1000px이면 5vw는 5%로 폰트사이즈는 50px이 된다. */
        p:nth-of-type(3) {font-size: 5vw;}

        /* 1vh는 viewport height(화면의 세로)의 1% */
        p:nth-of-type(4) {font-size: 5vh;}

        /* 1vmin는 1vw와 1vh 중 작은 값 */
        p:nth-of-type(5) {font-size: 5vmin;}

        /* 1vmax는 1vw와 1vh 중 큰 값 */
        p:nth-of-type(6) {font-size: 5vmax;}
    </style>
</head>
<body>
    <h1>가변 단위</h1>
    <div>
        <p>나는 px이다.</p>
        <p>나는 %이다.</p>
        <p>나는 vw이다.-&gt; 뷰포트에 가로 크기에 영향을 받는다.</p>
        <p>나는 vh이다.-&gt; 뷰포트에 세로 크기에 영향을 받는다.</p>
        <p>나는 vmin이다.-&gt; 뷰포트의 가로/세로 중 작은 쪽에 영향을 받는다</p>
        <p>나는 vmax이다.-&gt; 뷰포트의 가로/세로 중 큰 쪽에 영향을 받는다</p>
    </div>
</body>
</html>
