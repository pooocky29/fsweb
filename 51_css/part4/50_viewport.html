<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 뷰포트 설정 -->
    <!-- 뷰포트 설정은 모바일에 영향을 준다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰포트</title>
    <!-- 
        [반응형 웹 vs 적응형 웹]
        
        반응형: 
            -감지된 화면 크기에 따라 적응형으로 재배열
            -현재 해상도에 맞는 것으로 화면 랜딩됨 
        적응형: 
            -각각의 디바이스에 맞는 페이지를 별도 제작함
            -서버나 클리아이언트에서 사용자기기에 맞는 템플릿을 전달해줌 
            -모바일용은 모바일용 데스크탑은 데스크탑용으로 전달해줌

     -->
</head>
<body>
    <h1>뷰포트</h1>
    <p>뷰포트 테스트 입니다.</p>
    <!-- 상대경로 방식 -->
    <!-- ../ 자신보다 상위 폴더 -->
    <img src="../assets/imges/coca.png" alt="뷰포트 테스트">
    <!-- root를 의하고 작업 영역폴더의 젤 상위 -->
    <img src="/50_html/assets/imges/coca.png" alt="뷰포트 테스트">
    <!-- ./은 현재 폴더 -->
    <img src="./../assets/imges/coca.png" alt="뷰포트 테스트">


    <!-- 일반적으로 같은 도메인에서는 상대경로 방식을 상ㅇ하고 
    도메인이 다른 경우 절대 경로 방식을 사용한다. -->
</body>
</html>
