<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블랜드모드</title>
    <style>

        div{position: absolute; width: 400px; height: 200px; background-color: red;} 
        div:nth-of-type(1){}
        div:nth-of-type(2){
            width: 200px; 
            background-image: url(../assets/imges/italy1.jpg), url(../assets/imges/coca.png);
            background-color: red;
            /* 블랜드 모드는 따로 써줘서 속성 먹인다. */
            background-blend-mode: multiply; }

    </style>
</head>
<body>
    <h1>배경</h1>
    <h2>background-blend-mode</h2>
    <div>normal</div>
    <div>multiply</div>
</body>
</html>
