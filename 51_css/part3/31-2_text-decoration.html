<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /*😊
        [버전css1] 
        text-decoration

        [버전 css3]
        text-decoration-thinkeness(두께) px,%
        text-decoration-style(선 종류) solid,dotted,dashed,doble,wavy
        text-decoration-color
        text-decoration-line (위치) underline, overline,line-through
         
        */

        /* 속기형 */
        .ttt1{text-decoration: underline 1% wavy red;}

        /* 풀어서 써보기 */
            .ttt
            {text-decoration-style:wavy; 
            text-decoration-thickness: 5px;
            text-decoration-color: blue; 
            text-decoration-line:underline}

        /* .tdn에 텍스트 장식을 제거해 보세요. */
            .tdn{text-decoration: none; } 

        /* .tdu에 텍스트 밑줄을 지정해 보세요. */
            .tdu{text-decoration: underline;}

        /* .tdo에 텍스트 윗줄을 지정해 보세요. */
            .tdo{text-decoration: overline;}

        /* .tdl에 텍스트 취소선을 지정해 보세요. */
            .tdl{text-decoration: line-through;}
        
    </style>
</head>
<body>
    <p class="ttt1">텍스트 장식(꾸밈)</p>
    <h1 class="ttt">텍스트 장식(꾸밈)</h1>
    <p class="tdn">text-decoration: none;</p>
    <a href="#" class="tdn">text-decoration: none;</a>

    <p class="tdu">text-decoration: underline;</p>
    <a href="#" class="tdu">text-decoration: underline;</a>

    <p class="tdo">text-decoration: underline;</p>
    <a href="#" class="tdo">text-decoration: overline;</a>

    <p class="tdl">text-decoration: underline;</p>
    <a href="#" class="tdl">text-decoration: line-through;</a>
</body>
</html>
