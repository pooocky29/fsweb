<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수직정렬</title>
    <style>
        /* input의 높이 기본값은 15.250px정도이다 */
        /* 요소마다 베이스라인이 달라서 같은 값을 줘도 미묘하게 서로 높이가 다름  */
        input,button{box-sizing: content-box; width: 50px; height: 20px; vertical-align: top;}
    </style>
</head>
<body>
    <div>
        <input type="text">
        <button>버튼</button>
    </div>
</body>
</html>
