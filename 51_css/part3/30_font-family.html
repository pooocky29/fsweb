<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
    /*  본문의 줄간격(line-height)을 1.5 ~ 2가 좋다    */

    /* [text]
        text-align: 텍스트 가로맞춤 속성 -> 인라인 요소의 좌우 정렬
        vertical-align: 수직 맞춤       -> 인라인 요소의 상하 정렬
        text-indent: 들여쓰기 속성 (양수 음수로 표현한다;) -> 인라인 요소를 일부를 숨길때 사용한다
        text-shadow: 글자의 그림자
        text-decoration: 텍스트의 밑줄 속성
        letter-spacing: 텍스트의 글자와 글자 사이간격 속성
        word-spacing: 단어 사이 간격 속성
        white-spacing: 줄바꿈 속성
        */

    /*  (속기형) -> font: [굵기] [기울임] size[/줄간격] font; 순으로 쓴다.
                          이중에서 대괄호는 생략가능한 것임  */

    /* [font 종류] -> 이 기본 5가지는 글꼴 마지막쪽에 써준다.
        -sans-serif: 웹에 적합
        -serif: 인쇄물에 적합
        -monospace: 고정 너비(글자 간격이 다 똑같음)
        -cursive: 캘리그라피같은 필기체
        -fantasy: 글에 장식이 들어간것 
    */

    /*  글꼴 이름에 공백이 있을 경우 ''으로 묶는다. */
    /* .ff의 글꼴을  'Courier New', Courier, monospace로 지정해 보세요.*/
   .ff{font-family:'courier New',sans-serif,courier;}
   .ff{font-family: 'Segoe UI',Verdana,sans-serif;}
    </style>
</head>
<body>
    <h1>글꼴 종류</h1>
    <p>serif, sans-serif, monospace, cursive, fantasy의 다섯 가지 일반 글꼴 모음이 있다.</p>
    <p class="ff"> serif, sans-serif, monospace, cursive, fantasy의 다섯 가지 일반 글꼴 모음이 있다.</p>
</body>
</html>
