<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밑줄</title>
    <style>
      p:nth-of-type(1){text-decoration: underline; text-underline-offset: -10px;}  
      p:nth-of-type(2){border-bottom: 1px solid black; display: inline-block;}

    </style>
</head>


<body>
  <p>text-decoration</p>
  <p>border-bottom</p>
  <p><ins>선 긋는 목적으로 사용하는게아님. 콘텐츠를 삽입용으로 사용하는 태그이다</ins></p>
  <p><del>선 긋는 목적으로 사용하는게아님. 콘텐츠를 삭제하기 위해 사용하는 태그이다</del></p>
  <p><u>나는 밑줄 긋는용도. 하지만 text-decoration으로 사용하렴</u>></p>
  
</body>
</html>
