<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* 
        background-origin: 이미지의 시작 위치
        background-clip: 배경색 시작위치
        */
        div {
            width: 500px;
            height: 350px;
            border: 10px dashed rgba(255, 0, 0, 0.5);
            margin: 20px;
            padding: 20px;

            background:url(../assets/imges/italy1.jpg) no-repeat ;}

        /* 이미지가 시작점이 패딩부터 시작 */
        .bop {background-origin: padding-box;}
        /* 이미지가 시작점  border부터 시작 */
        .bob {background-origin: border-box;}
        .boc {background-origin: content-box;}
    </style>
</head>

<body>
    <h1>배경 이미지 위치 기준</h1>
    <div>값을 지정하지 않음.</div>
    <div class="bop">padding-box</div>
    <div class="bob">border-box</div>
    <div class="boc">content-box</div>
</html>
