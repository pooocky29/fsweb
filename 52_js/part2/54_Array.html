<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <style>
        img {
            width: 100px;
        }
    </style>
</head>

<body>
    <h1>배열 객체</h1>
    <h2>arr1</h2>
    <ul>
    </ul>
    <h2>arr2</h2>
    <ul>
    </ul>
    <h2>arr3</h2>
    <ul>
    </ul>
    <script>
        //배열? 여러 개의 데이터를 하나의 저장소에 저장

        const list = document.querySelectorAll('ul');
        /* 
            배열(array) 선언 
                const 배열 = [값, 값, ...];
                const 배열 = new Array();  
            배열의 값      
                숫자, 문자열, 불, 객체, undefined, 변수  
        */
        const arr1 = [10, 20, 30, 40, 50];

        /* 
            배열 값 가져오기 
                배열명[인덱스];
                인덱스는 0번부터 1, 2, ...
        */
        // console.log(arr1);
        // console.log(arr1[0]);
        arr1[0] = 100;

        // 배열.length 속성: 배열의 총 개수
        for (let i = 0; i < arr1.length; i++) {
            // list[0].innerHTML += `<li>${i}</li>`;
            list[0].innerHTML += `<li>${arr1[i]}</li>`;
        }

        /* 
            배열.forEach(function([값][,인덱스][,배열]){
                코드;
            }); 
        */
        arr1.forEach(function (val, idx) {
            // list[0].innerHTML += `<li>${idx}</li>`;
            list[0].innerHTML += `<li>${val}</li>`;
        });

        /* 
            for(let 변수 of 배열){ 
                코드 
            }; 
        */
        // val는 index 번호가 아니고, 배열의 값이다.
        // let idx = 0;
        for (let val of arr1) {
            // list.innerHTML += `<li>${idx}</li>`;
            // idx++;
            list[0].innerHTML += `<li>${val}</li>`;
        }

        /* 
            배열 선언 두 번째 방법
                const 배열 = new Array(값1, 값2, ...);
                const 배열 = new Array();
        */
        // 값이 없는 빈 배열로 선언
        const arr2 = new Array();
        const arr3 = [];

        // 배열 값 지정하기
        arr2[0] = 10;
        arr2[1] = 20;
        arr2[2] = 30;

        arr3[0] = '문';
        arr3[1] = '자';
        arr3[2] = '열';

        /* 
            push(값, 값, ...): 배열 요소 뒤에 삽입
            unshift(값, 값, ...): 배열 요소 앞에 삽입
            pop(): 마지막 값 1개 삭제
            shift(): 첫 번째 값 1개 삭제
        */
        arr2.push(40, 50);
        arr2.unshift(60, 70);
        arr2.pop();
        arr2.shift();
        list[1].innerHTML = arr2;

        /*
            join(), concat(), slice()는 원본 배열의 값은 그대로 이다.
            join(연결문자): 연결문자 기준으로 1개의 문자열 데이터로 반환
            배열1.concat(배열2): 2개의 배열 객체를 하나로 결합하여 반환
            slice(index1, index2): 인덱스1에서 인덱스2 이전까지 반환
            
            sort(): 오름차순(1,2,3...,a,b,c,...가,나,다...) 정렬하여 반환
            reverse(): 데이터 순서를 거꾸로 바꾼 후 반환
            splice(index, count, value1, value2, ...): index번호부터 count개수만큼 삭제 후 value 추가

            forEach()
            length 속성: 배열의 총 수
       */

        /* 배열.메서드(); */
        list[2].innerHTML = `
            arr3.join('_'): ${arr3.join('_')}<br>
            arr3: ${arr3}<br><br>

            arr2.concat(arr3): ${arr2.concat(arr3)}<br>
            arr2: ${arr2}<br><br>

            오름차순<br>
            arr2.sort(): ${arr2.sort()}<br>
            arr2: ${arr2}<br><br>

            내림차순<br>
            arr2.reverse(): ${arr2.reverse()}<br>
            arr2: ${arr2}<br><br>

            인덱스 0번부터 ~ 2번까지<br>
            arr2.slice(0,3): ${arr2.slice(0, 3)}<br>
            arr2: ${arr2}<br><br>
            
            인덱스 0번부터 3개
            arr2.splice(0,3,'문','자','열'): ${arr2.splice(0, 3, '문', '자', '열')}<br>
            arr2: ${arr2}<br><br>
       `;

    </script>
</body>

</html>
