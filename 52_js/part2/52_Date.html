<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>날짜 객체</h1>
    <p>여기에 출력~</p>
    <script>

        /* 
            참조변수 = new Date()
            참조변수 = new Date(연,월,일)

            getter(게터):가져오기  -> 대부분 변수에 담와와서 사용한다. let a =객체.속성
            setter(세터):지정하기

            날짜 정보를 가져올 때(get)
            getFullYear(): 년
            getMonth(): 월(0:1월 ~ 11:12월)
            getDate(): 일
            getDay(): 요일(0:일 ~ 6:토)
            getHours(): 시
            getMinutes(): 분
            getSeconds(): 초
            getMilliseconds(): 밀리초
            getTime(): 1970년 1월 1일부터 경과된 시간을 밀리초로 반환
            toGMTString(): GMT 표준 표기 방식으로 문자열 데이터로 반환
            toLocaleString(): 운영 시스템 표기 방식으로 문자열 데이터로 반환

            날짜 정보를 수정할 때(set)
            setFullYear()
            setMonth()
            setDate()
            setHours()
            setMinutes()
            setSeconds()
            setMilliseconds()
            setTime()
        */
    
        const ele = document.querySelector('p');
        
        setInterval(clock,1000);
        
        function clock (){
            const d=new Date();
            ele.innerHTML =  `<br>`+ d.getFullYear();
            ele.innerHTML += `<br>`+ d.dgetMonth();
            ele.innerHTML += `<br>`+ d.getDate();
            ele.innerHTML += `<br>`+ d.getDay();
            ele.innerHTML += `<br>`+ d.getHours();
            ele.innerHTML += `<br>`+ d.getMinutes();
            ele.innerHTML += `<br>`+ d.getSeconds();
            ele.innerHTML += `<br>`+ d.getMilliseconds();
            ele.innerHTML += `<br>`+ d.getTime();
            ele.innerHTML += `<br>`+ d.toGMTString();
            ele.innerHTML += `<br>`+ d.toLocaleString();
        }
    </script>
</body>

</html>
