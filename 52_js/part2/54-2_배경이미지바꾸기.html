<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>
<body>
    <h1>배경이미지 바꾸기</h1>
    <button>버튼</button>
    <script>
        const btn = document.querySelector('button');
        const arr = [
            'url(/assets/images/italy1.jpg)',
            'url(/assets/images/italy2.jpg)',
            'url(/assets/images/italy3.jpg)',
            'url(/assets/images/italy4.jpg)'
        ];
        let i = 0;

        // 초기 이미지
        document.body.style.height = '100vh';
        document.body.style.background = 'no-repeat 50% 50%/cover';
        document.body.style.backgroundImage = arr[i];

        btn.onclick = ()=>{
            (i>=arr.length-1) ? i=0 : i++;
            console.log(i);
            document.body.style.backgroundImage = arr[i];
        };
    </script>
</body>
</html>
