<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <script>
    //✨읽지 못하는 방법 해결법
    // 이벤트: click,load(모든 css,js,html까지 불러들임),DOMContentLoaded DOMContentLoaded(html만 불러들임)

    //DOM에 있는 것을 다 읽고 난 후 함수를 실행 시킨다는 의미 
    //매서드의 파라미터로 함수이름 쓸때는 ()를 사용하지 않는다.
    //window.addEventListener('이벤트종류', 함수호출);
    window.addEventListener('DOMContentLoaded', loadFn);
     
    //이값을 사용하면 undifined값을 갖게 된다.    
    var txt;

    //선언적 함수    
    function loadFn() {

    //✨document.querySelector('p') 때문에 p태그가 함수 아래로 내려가면 p태그가 txt변수에 담지못해 컴퓨터가 읽지 못해서 함수가 실행안된다.
    // 스코프 변수
        txt = document.querySelector('p'); 
        

    }; //loadFn() 로드 함수의 끝. 

    
    //익명 함수와 선언적함수 둘다 사용할때 익명함수가 우선적으로 호출이 된다.
    //익명함수
        var fn = function (){
            txt.innerHTML = `4<br>`;
            txt.innerHTML += `5<br>`;
            txt.innerHTML += `6<br>`;
        };



    
    //🎈선언적함수=이름이 있는함수
        function fn() {
            txt.innerHTML = `1<br>`;
            txt.innerHTML +=`2<br>`;
            txt.innerHTML +=`3<br>`;
        };

    </script>
</head>

<body>
<!-- h1의 클릭시 함수가 호출된다. -->
<h1>함수 </h1>
<p onclick="fn();">여기에 출력되게하자~</p>

</body>
</html>
