<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <style>
        img {width:300px;}
    </style>
</head>

<body>
    <h1>객체</h1>
    <div></div>
    <script>
        /* 😀객체선언
            const 객체={
                KEY:값,
                last name: joo
                속성:function(){}
            };
        */
       /*😀 객체 사용
            객체['속성'] 또는 객체.속성 -> ✨대괄호쓰는건 .을 삭제한다
            -[]안에 속성은 문자열로 표기
            -속성의 이름에 공백이 있을 경우 객체['last name']로 사용한다. 하지만 카멜케이스(lastName)로 쓰자!
        */

        /* 😀 현실 세계
        
            TV -> 객체(사람)
            켜다, 끄다, 볼륨을 높이다, 볼륨을 낮추다 -> 메서드(동작)
            너비, 높이, 색상, 무게 -> 속성(특징)

            객체는 기능(메서드)과 속성을 가지고 있다.

            객체.메서드() -> 객체의 메서드를 실행한다.
            객체.속성 -> 객체의 속성값을 가져온다.
            객체.속성 = 값 -> 객체의 속성값을 바꾼다.

        */
    //요소선택
    const box = document.querySelector('div');

   //사람 객체
    const person ={
       'first name': '길동',
       lastName: '홍',
        age: 20,
        gender: '남자',
        //메서드
        name:function(){
            //✨객체사용
            return person.lastName + person['first name']
        }
    }

    /* //객체 값을 가져오기
    
      //속성의 공백이 있는경우
    person['first name'];

      //객체['속성']
    person['age'];

      //객체.속성 (좋은방법이다.)
    person.gender;

     //객체.메서드()
    person.name();
    */

    //객체의 값을 수정 할경우 / 객체.속성명= 값;
    person.lastName = '김';

    //출력
    box.innerText = `
    나의 이름은 ${person.name()}입니다.
    나이는 ${person['age']}세이고요
    성별은 ${ person.gender}입니다
    `;
    

    </script>
</body>
</html>
