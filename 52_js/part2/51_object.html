    <div></div>
    <script>


        /* 
            😀객체선언 (리터럴방식)
              ※속성이름에 띄어쓰기가 있으면 ''로 묶어줘야한다.
                const 객체={
                    KEY:값,
                    속성:{}

                };

            90%이상을 객체로 보고있다.

            😀new 키워드 방식으로 생성 ->추천안함
             const 참조변수= new object();
             const 참조변수= new Date();
             const 참조변수= new string(); 

        */
       /*
            😀<객체 사용>
                1.객체['속성 띄어쓰기있으면 이렇게 쓰기'] 또는 문자열과 변수로 결합하여 처리할 경우( -for문에서 객체 사용시-)
                        객체.속성 +i 이렇게 사용하는게 아니라 객체.['속성'+i] 이렇게 사용해야됨
                2.객체.속성  -> 띄어쓰기 없으면 이렇게

            😀배열도 객체 범주에 속한다. 
                const 배열 =[]


            -[]안에 속성은 문자열로 표기
            -속성의 이름에 공백이 있을 경우 객체['last name']로 사용한다. 하지만 카멜케이스로 쓰자!
            -인스턴스를 사용하여 객체의 속성과 메서드를 사용한다.
        */

        /* 
            현실 세계
            TV -> 객체
            켜다, 끄다, 볼륨을 높이다, 볼륨을 낮추다 -> 메서드
            너비, 높이, 색상, 무게의 특징 -> 속성

            객체는 기능(메서드)과 속성을 가지고 있다.

            객체.메서드() -> 객체의 메서드를 실행한다.
            객체.속성 -> 객체의 속성값을 가져온다.
            객체.속성 = 값 -> 객체의 속성값을 바꾼다.

            객체의 종류
            1. 내장 객체(Built-in Object)
                - 자바스크립트 엔진에 내장되어 있는 객체
                - Date, Array, Math, String 등
            2. 브라우저 객체 모델(BOM, Browser Object Model)
                - 브라우저에 계층 구조로 내장되어 있는 객체
                - window, screen, location, history, navigator 등
            3. 문서 객체 모델(DOM, Document Object Model)
                - HTML 문서 구조
        */

        const box = document.querySelector('div');

        /* let photo = `<img src="/assets/images/italy1.jpg" alt="이탈리아">`;
        let tit1 = '메인 타이틀입니다.';
        let tit2 = '서브 타이틀입니다.';
        let btn = `<button>자세히 보기</button>`;
        box.innerHTML = `
            ${photo}<br>
            ${tit1}<br>
            ${tit2}<br>
            ${btn}<br>
        `; */

        const obj0 = {
            photo: `<img src="/assets/images/italy1.jpg" alt="이탈리아">`,
            tit1: '메인 타이틀1입니다.',
            tit2: '서브 타이틀1입니다.',
            btn: `<button>자세히 보기1</button>`
        };
        const obj1 = {
            'photo image': `<img src="/assets/images/italy2.jpg" alt="이탈리아">`,
            'tit1': '메인 타이틀2입니다.',
            'tit2': '서브 타이틀2입니다.',
            'btn': `<button>자세히 보기2</button>`
        };

        // 객체.속성
        box.innerHTML = obj0.photo + '<br>';
        // 객체['속성']
        box.innerHTML += obj0['photo'] + '<br>';
        box.innerHTML += obj1['photo image'] + '<br>';

    </script>
