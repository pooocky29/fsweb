<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>
<body>
    <h1>배경색 바꾸기</h1>
    <button>버튼</button>
    <script>
        const btn = document.querySelector('button');
        const arr = ['red', 'orange', 'yellow', 'green', 'blue'];
        let i = 0;

        btn.onclick = ()=>{
            document.body.style.background = arr[i];
            (i===arr.length) ? i=0 : ++i;
            console.log(i);
        };
    </script>
</body>
</html>
