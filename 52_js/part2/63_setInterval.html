<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>일정 시간 간격으로 값 증감시키기</h1>
    <button>clearTimeout()</button>
    <p>여기에 출력~</p>
    <script>
        /* 
            setInterval(): 일정한 시간 간격으로 코드를 반복 실행
            clearInterval(): setInterval() 정지

            const 변수 = setInterval(function(){
                코드;
            }, 시간간격(ms));
            
            clearInterval(참조변수);

            setTimeout(): 시간 간격이후 1번 실행
            clearTimeout(): setTimeout() 정지

            const 변수 = setTimeout(function(){
                코드;
            }, 시간간격(ms));
            
            clearTimeout(변수);
        */

        const ele = document.querySelector('p');
        const btn = document.querySelector('button');
        let i = 0;

        // 1000ms -> 1s(1초)후 1초 마다 함수 실행 반복
        const timer = setInterval(()=>{
            ele.innerHTML += '<br>'+i;
            i++;
        }, 1000);

        let timer2 = setTimeout(()=>clearInterval(timer), 5000);
        
        btn.onclick = function(){
            clearTimeout(timer2);
        };
        
    </script>
</body>

</html>
