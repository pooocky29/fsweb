    <h1>이미지 갤러리</h1>
    <div id="galleryZone">
        <p>
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
        </p>
        <p><img src="/assets/images/gallery2.jpg" alt="" id="photo"></p>
    </div>
    <script>
        const btn = document.querySelectorAll('button');
        const img = document.querySelector('img');

        for(let i=0; i<btn.length; i++) {
            btn[i].onclick = function(){
                console.log(this.innerText);

                switch (i) {
                    case 1:
                        img.src = '/assets/images/italy2.jpg';
                        img.alt = '이탈리아1';
                        break;
                    case 2:
                        img.src = '/assets/images/italy3.jpg';
                        img.alt = '이탈리아2';
                        break;
                    default:
                        img.src = '/assets/images/italy4.jpg';
                        img.alt = '이탈리아3';
                }

                console.log(img);
            };
        }
