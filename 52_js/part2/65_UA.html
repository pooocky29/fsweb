<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ua</title>
</head>

<body>
    <h1>브라우저와 운영체제 정보</h1>
    <P>여기에출력</P>
    <script>
        /* 
          
            screen: 사용자의 모니터 정보 제공
            location: 사용자의 현재 URL에 대한 정보와 새로 고침 메서드 제공
            navigator: 사용자의 브라우저와 운영체제 정보 제공
            
            screen.width: 화면 너빗값
            screen.height: 화면 높잇값

            location.href = 'url'; -> 지정한 url로 위치 이동
            location.reload(); -> 브라우저 새로 고침

            🎈avigator.userAgent;
                - 기본 플랫폼
                - 운영체제 정보
                - 사용중인 브라우저의 엔진 이름
                - 사용 중인 브라우저 이름
                - 같은 엔진을 사용 중이며 호환 가능한 다른 브라우저

            😀string(문자열) 객체
                문자열a.indexof('문자열b')~ a에 b가 존재하면 색인 번호 출력 아니면 음수값
                문자열.toLowerCase() ~ 문자열을 모두 소문자로 변경해준다.

                
                웹사이트: 전체를 아우르는 말이다 
                홈페이지: 브라우저 시작 페이지로 설정해 놓은 페이지
                웹페이지: 홈페이지,메인페이지,서브페이지
                포털사이트:
                메인페이지: index.html
                서브페이지 :sub.html
                
                URL: 아래 4가지 경우를 포함해서 말하는게 url이다
                프로토콜:https://
                호스트
                ip주소:223.130.195.200
                도메인:www.naver.com


                반응형
                적응형
                    https:///naver.com   ->적응형웹사이트
                    https://m.naver.com  ->모바일용

                //https://lhj2023.dothome.co.kr/index.html -> 중간다리 하는역활 why? https://pooocky29.github.io/fsweb/70_project/이게 index.html이라서그럼
                //https://pooocky29.github.io/fsweb/70_project/main.html -> 데스크탑
                //https://pooocky29.github.io/fsweb/70_project/m/index.htm ->모바일

                */

       const p =document.querySelector('p')
         p.innerText = navigator.userAgent
    
    </script>
</body>

</html>
