<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1 style="color: blue;">스코프(Scope) var</h1>
    <script>
        /* 
            스코프(Scope): 변수 또는 함수의 유효 범위

            😀지역 변수(Local Variables)
                - 스코프 영역에서 선언한 변수로 스코프 영역에서만 사용할 수 있다.
                - 지역변수/함수를 쓰면 함수가 겹쳤을때 작동안하는 상황을 없앨수 가 있다.
            😀전역 변수(Global Variables)
                - 자바스크립트 모든 영역에서 사용할 수 있는 변수
        */

  

        //😀var의 재선언/ 재할당 가능함
        var global1 = 10;
        var global1 = 20;
        //🎃var 선언하지 않았는데도 아래 함수안에 var cat선언한게 있어서 출력이 된다.-> 이유는 호이스팅 기능때문이다.
        cat ='고양이';
        console.log(`함수밖 전역변수 cat ${cat}`);
        //전역변수 둘중에 마지막에 선언한게 출력됨
        console.log(`1.함수밖 var global1 ${global1}`);

        //✨전역변수를 함수 밖에서 선언하고 함수 내에서 다시 재할당/재선언해서 사용가능하다.

        function fn(){
            //지역변수
         var local1 = 30;

         //✨전역변수 재할당
            global1=1;
            console.log(`2.함수안 var global1 ${global1}`);

         //✨ 전역변수였던 것을 함수내에서 재선언해서 지역변수로 바뀜.
             var global1 = 2;

         console.log(`3.함수안 var global1 ${global1}`);
         console.log(`5.var local:${local1}`);

         //🎃변수 cat (호이스팅)
            var cat='고양이';

         //선언없이 사용한 변수는 전역변수로 사용된다.
           dog = '강아지';
           console.log(`함수안 dog ${dog}`);
        }
        fn();
        console.log(`6.함수밖 var global1 ${global1}`);
        console.log(`함수밖 dog ${dog}`);
   

        //🎇지역변수는 함수밖에서 확인이 불가능하다 ->에러남
        //🎇console.log(`5.var local:${local1}`);


        //for문의 i는 전역변수이다.
        for (var i=0; i<6; i++) {
            var a =10;
            console.log(`for문 안쪽 i = ${i},a = ${a}`);
        }
          console.log(`for문 바깥 i = ${i},a = ${a}`);


    //😀let 재선언 불가능/ 재할당 가능 -> 변하는 값을 저장 
        let global2 = 10;
        global2 = 100;
         //let global2 = '전역변수'; -> 재선언 불가능
        console.log (global2);

     // 😀const는 변수선언 동시에 할당까지 해야함. 재선언 / 재할당 불가능  -> 변하지 않는 고정값.
        const global3 = '전역변수';
        
    </script>
</body>
<!-- var: 😀함수 영역변수 
전역 변수: 함수 밖에서 선언한 변수
지역 변수: 함수 내에서 선언한 변수
1.함수 내에서 전역 변수 값 변경 가능
2.지역 변수는 함수 밖에서 변경 불가능
3.전역 변수와 같은 이름을 지역 변수로 재선언 하면 전역변수가 지역변수로 바뀐다.
4.함수 내에서 선언 없이 할당한 변수는 전역 변수와 같이 사용된다. 
5.제어문에서 선언한 변수는 전역 변수와 같이 사용된다.
6.사용 후 아래서 선언할 수 있다.(호이스팅)
7.재선언 가능(재선언 시 먼저 선언한 변수는 무시된다.)
 -->

 <!-- let : 😀블록 영역변수 (블록이란{중괄호를 말한다})
전역 변수: 블록 밖에서 선언한 변수
지역 변수: 블록 안에서 선언한 변수
선언 후 사용(호이스팅 불가)
재선언 불가 
-->

<!-- const: 😀블록 영역변수
전역 변수: 블록 밖에서 선언한 변수
지역 변수: 블록 안에서 선언한 변수
선언과 할당을 함께 해야함.
재선언, 재할당 불가
요소, 배열, 객체, 함수를 할당하여 사용한다.
-->

<!-- const 많이 사용할때는?
-요소선택할때/ 익명함수 사용할때/ 객체를 선언할때/ 배열을 선택할때 const를 많이 사용한다. 
-why?  재선언/재할당을 많이 하지 않으니까 const를 이용한다.  
-->
<!-- 차이점 정리
var: 호이스팅(o), 재선언(o), 재할당(o), 변수/상수 값
let: 호이스팅(x), 재선언(x), 재할당(o), 변수 값
const: 호이스팅(x), 재선언(x), 재할당(x), 상수 값
-->
</html>
