        //초기식은 한번만 읽는다.

        //1.초기식 > 조건식 > 코드 > 증감식 > 조건식 > 코드 >증감식 ... 순으로 읽는다
        
        //i<6을 만족 못기킬때 빠져나와서 문장 5개가 쓰여지는거임 
        var pTag = document.querySelectorAll('p');

        var fn = () => {
            for (var i=1; i<6; i++){
                pTag[0].innerHTML += '<br>'+ i;    
            };
        }

        fn();
