<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <style>
         img{ width:100%; height: 100%; object-fit:cover;}
        .photo{width: 300px; height: 300px; background-color:aqua; margin-bottom: 20px;}
    </style>
</head>

<body>
    <h1>이미지 갤러리</h1>
    <div>
        <!-- 이미지를 직접감싸서 이미지 컨트롤하기 -->
        <div class="photo">
            <img src="/assets/images/italy1.jpg" alt="이미지">
        </div>
        <!-- 케로셀의 인디케이터 버튼 -->
        <div class="ctls">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>
    </div>
    <script>
        const btn = document.querySelectorAll('button');
        const photo = document.querySelector('.photo img');

        
        for(let i=0; i<btn.length; i++){
                
            btn[i].onclick = function(){
                // photo.src = '/assets/images/italy' + (i+1) + '.jpg'
                photo.src = `/assets/images/italy'${i+1}'.jpg`
            };
        }
         
            btn[0].onclick = function(){
                photo.src = "/assets/images/italy1.jpg"
            };
            btn[1].onclick = function(){
                photo.src = "/assets/images/italy2.jpg"
            };
            btn[2].onclick = function(){
                photo.src = "/assets/images/italy3.jpg"
            };
            btn[3].onclick = function(){
                photo.src = "/assets/images/italy4.jpg"
            };
            btn[4].onclick = function(){
                photo.src = "/assets/images/italy5.jpg"
            };

       
    </script>
</body>

</html>
