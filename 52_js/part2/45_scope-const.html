<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스코프(Scope) let</title>
</head>

<body>
    <h1 style="color: orange;">스코프(Scope) const</h1>
    <script>

         //const 선언 즉시 할당해야된다.
        //const global2 -> 오류코드

        //🎈선언 즉시 할당해야된다.
        const global2= 100;
        console.log(`global2 난 블럭밖의 전역변수야 ${global2}`);


         //재할당 불가능
        // global2 =200


        //무조건 선언 후 할당해서 사용해야한다. (호이스팅불가)
        //  cat = '고양이';
        //  const cat

        //블록안이던 밖이던 재선언/재할당 안됨.
        //🎈서로 다른 블럭에서는 재선언 할수가 있다.-> 즉 서로다른 변수로 취급이된다.

        function fn3(){

        //블럭내부의 지역변수
            const local1= 300;
            console.log(`블럭안 const local1 ${local1}`);
        }

       fn3();


       //🎇지역변수는 블럭밖에서 사용할 수 없다. 호출안됨.
       //🎇console.log(`블럭안 const local1 ${local1}`);
    </script>
</body>



<!-- var: 😀함수 영역변수 
전역 변수: 함수 밖에서 선언한 변수
지역 변수: 함수 내에서 선언한 변수
1.함수 내에서 전역 변수 값 변경 가능
2.지역 변수는 함수 밖에서 변경 불가능
3.전역 변수와 같은 이름을 지역 변수로 재선언 하면 전역변수가 지역변수로 바뀐다.
4.함수 내에서 선언 없이 할당한 변수는 전역 변수와 같이 사용된다. 
5.제어문에서 선언한 변수는 전역 변수와 같이 사용된다.
6.사용 후 아래서 선언할 수 있다.(호이스팅)
7.재선언 가능(재선언 시 먼저 선언한 변수는 무시된다.)
 -->

 <!-- let : 😀블록 영역변수 (블록이란{중괄호를 말한다})
전역 변수: 블록 밖에서 선언한 변수
지역 변수: 블록 안에서 선언한 변수
선언 후 사용(호이스팅 불가)
재선언 불가 
-->

<!-- const: 😀블록 영역변수
전역 변수: 블록 밖에서 선언한 변수
지역 변수: 블록 안에서 선언한 변수
선언과 할당을 함께 해야함.
재선언, 재할당 불가
요소, 배열, 객체, 함수를 할당하여 사용한다.
-->

<!-- 차이점 정리
var: 호이스팅(o), 재선언(o), 재할당(o), 변수/상수 값
let: 호이스팅(x), 같은 블록내에서 재선언(x)(다른블록에서는 재선언 가능하다), 재할당(o), 변수 값
const: 호이스팅(x), 재선언(x), 재할당(x), 상수 값
-->
</html>
