<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이전,다음할수 있는 버튼</title>
    <style>
        img{ width:100%; height: 100%; object-fit:cover;}
        .photo{width: 300px; height: 300px; background-color:aqua; margin-bottom: 20px;}
    </style>
</head>

<body>
    <h1>이미지 갤러리</h1>
    <div>
        <!-- 이미지를 직접감싸서 이미지 컨트롤하기 -->
        <div class="photo">
            <img src="/assets/images/italy1.jpg" alt="이미지">
        </div>
        <!-- 케로셀의 prev/next 버튼 -->
        <div class="ctls">
            <a href="#">prev</a>
            <a href="#">next</a>
        </div>
    </div>
    <script>
        const btn = document.querySelectorAll('a');
        const img = document.querySelector('img');
        let cnt= 1;

        for(let i=0; i<btn.length; i++) {
            btn[i].onclick = function(){
                if (i === 1) {
                    //next: 1->2->3->4->5->1
                    cnt++;
                    //cnt값을 다시 1번으로 되돌리는 법
                    if(cnt === 6)cnt = 1;
                } else {
                    //next: 5->4->3->2->1
                    cnt--;
                    //cnt값을 다시 5번으로 되돌리는 법
                    if(cnt === 0)cnt = 5;
                }
                console.log(cnt);
                img.src = `/assets/images/italy${cnt}.jpg`;
            };
        } 

    </script>
</body>
</html>
