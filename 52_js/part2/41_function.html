<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
<!-- h1의 클릭시 함수가 호출된다. -->
<h1>함수 </h1>
<p onclick="fn();">여기에 출력되게하자~</p>

<script>
//🎈document.querySelector('p') 때문에 p태그가 함수 아래로 내려가면 p태그가 txt변수에 담지못해 컴퓨터가 읽지 못해서 함수가 실행안된다.
// 변수지정
var txt = document.querySelector('p'); 

//🎈선언적함수=이름이 있는함수
    function fn() {
        txt.innerHTML =`1<br>`;
        txt.innerHTML +=`2<br>`;
    };

//익명 함수와 선언적함수 둘다 사용할때 익명함수가 우선적으로 호출이 된다.
//익명함수
    var fn = function () {
        txt.innerHTML =  `4<br>`;
        txt.innerHTML += `5<br>`;
        txt.innerHTML += `6<br>`;
        
    };

//함수 호출 -> 일반 함수는 함수 위에 호출해도 됨.
 // fn();
</script>
 
            <!-- 변수(variables)
                - 1개의 데이터를 저장
                - var 키워드를 이용하여 선언
                - 문자형, 숫자형, 논리형 데이터 보관

            😀함수(function)
                - 코드를 저장하고 데이터를 반환
                - function 키워드를 이용하여 선언
                - 함수는 호출해서 사용해야 동작한다.

            😀선언적 함수  -> 호출을 함수 위에 있어도 된다. 컴퓨터가 fuction을 만나 먼저 실행시키고 그다음 호출을 읽어온다.
                           -> {}뒤에 ;을 안찍는다.
                function 함수명(매개변수){
                    명령문코드;
                }

            🎈익명 함수(함수명이 없는 함수) 정의  -> 익명함수만 화살표 함수로 바꿀수 있다./ {}뒤에 ;을 표시해줘야한다.
                var 참조변수 = function(){
                     명령문코드;
                };

            함수 호출
                함수명();
                또는
                참조변수();


            호이스팅(hoisting)?
                - 자바스크립트 해석기가 변수와 함수의 메모리 공간을 선언 전에 미리 할당하는 것

            일반 함수의 경우 함수 정의 전에 함수 호출문이 있어도 호이스팅(hoisting) 방식이 적용되어 실행되지만 익명 함수는 적용되지 않는다.
         -->


         <!-- ************************************
         
         🎈익명함수 => 변수에 저장해서 사용
         var 변수 = funtion(매개변수,...) {코드; 코드;}
         var 변수 (매개변수,...) => {코드; 코드;}
         

         🎈 화살표 함수
         1)매개변수가 1개이면 ()생략가능
          var 변수 = 매개변수 =>{코드; 코드;}
         
         2)코드가 한문장이면{}생략가능
          var 변수 = 매개변수 => 코드;
         
         3)매개변수가 없으면
          var 변수 = () =>코드;
         
         변수(매개값,...); ->함수에 매개값이 들어가서 함수가 실행됨 
         
         
         ********************************************-->
     
</body>
</html>
