<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        img {width: 300px;}
    </style>
</head>
<body>
    <h1>이미지 바꾸기</h1>
    <button>버튼</button>
    <div></div>
    <script>
        const btn = document.querySelector('button');
        const box = document.querySelector('div');
        const arr = [
            '<img src="/assets/images/italy1.jpg" alt="이탈리아1">',
            '<img src="/assets/images/italy2.jpg" alt="이탈리아2">',
            '<img src="/assets/images/italy3.jpg" alt="이탈리아3">',
        ];
        let i = 0;

        // 초기 이미지
        box.innerHTML = arr[i];

        btn.onclick = ()=>{
            (i>=arr.length-1) ? i=0 : i++;
            console.log(i);
            box.innerHTML = arr[i];
        };
    </script>
</body>
</html>
