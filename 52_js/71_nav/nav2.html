<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비게이션2</title>
    <style>  
    
    /* typo 크기,색 */
    .main a{color: rgb(202, 98, 0); font-size: 1.8rem;}
    
    .sub a{color:rgb(173, 171, 0); font-size: 1.4rem;}
    
        /* 전체영역조절 */
        #nav{width: 200px;}

         /* depth1 */
         /* sub메뉴를 absolute주고 메인li이를 기준으로 포지션줌*/
        .main li{
            position: relative;
             margin: 0 16px;}
        .main>li>a{
            display: block;
            width: 100%;
            background-color: lightgray;
            padding: 8px 16px;}

            
        /*.sub:hover라고 해서 연결시킨의미가 된다. .sub영역이라서  */
        .main>li a:hover + .sub, .sub:hover{
            /* display: block; */
            height: 100px;
        }
    
        /* 서브메뉴 마진-top */
        .sub li:first-of-type{margin-top: 8px;}


        /* depth2 */
        .sub{
            /* position: absolute;
            top: 0; */
            width: 100%;
            /* display: none; */
            text-align: center;
            /* padding: 14px 0 16px; */
            background-color:lightslategray;
            transition: 0.5s;
            height: 0;
            overflow: hidden;
            }
        .sub a{display: block;}


    </style>
    <link rel="stylesheet" href="/assets/css/resat.css">
</head>
<body>
    <div id="nav">
        <ul class="main">
            <li>
                <a href="#">메인메뉴1</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴2</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴3</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴4</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
