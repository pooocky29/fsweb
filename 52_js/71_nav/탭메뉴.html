<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset.css */
        html { font-size: 10px;}

        body,
        figure,
        ul { margin: 0; }

        body { font-size: 1.5rem;}

        ul {
            padding: 0;
            list-style: none;
        }

        img {width: 100%; object-fit:cover; }

        a {text-decoration: none;}

        /* 섹션 */
        h2 {font-size: 4.4rem; text-align: center;}

        p {text-align: center; padding-bottom: 48px; }

        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 1400px;
            height: 700px;
           
        }

        /* 탭 버튼 */
        #tabs .btn {
            z-index: 9999;
            position: absolute;
            right: 335px;
        }

        #tabs .btn a {color: #555;}

        /* li중에서 on클래스인 a만 */
        #tabs .btn li.on a { color: #007fa8;}

        #tabs .btn li {
            display: inline-block;
            padding: 8px 8px;
        }

        /* 첫번째 li빼고 나머지 의 before*/
        #tabs .btn li+li::before {
            content: '|';
            margin-right: 20px;
        }

        /*  탭 내용 */
        #tabs div {
            /* 4개중에 한개만 보이고 모두숨김 */
            display: none;
            justify-content: space-between;
            align-items: flex-end;
            position: absolute;
            width: 1120px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* on이들어간 div 하나는 보이게 */
        #tabs div.on {display: flex;}

        
        #tabs figure {
            flex-shrink: 0;
            width: 224px;
        }

        #tabs figure:first-of-type{
            /* 1위 이미지만 크게 다시지정 */
            width: 576px;
        }
        
        #tabs figcaption {
            /* 모든 캡션의 글자크기 */
            font-size: 1.8rem;
            font-weight: bold;
            margin: 8px 0;
            letter-spacing: -1.4px;
        }

        #tabs figure:first-of-type figcaption {
            /* 오른쪽으로 글자배치 */
            position: absolute;
            /* 왼쪽맞춤때문에 left로 지정한것이다. */
            left: 633px;
            top: 60px;
            /* 1위캡션의 글자크기만 재설정 */
            font-size: 4rem;
            letter-spacing: -1.8px;
            margin: 8px 0;
        }

        
        #tabs figure:first-of-type::after {
            content: "1위";
            position: absolute;
            left: 0;
            top: 0;
            width: 60px;
            height: 60px;
            line-height: 60px;
            font-size: 2rem;
            color: #fff;
            text-align: center;
            font-weight: bold;
            background: #007fa8;
        
        }

        #tabs figure:first-of-type+figure {margin-left: 30px;}
    </style>
</head>
<body>
    
    <section>
        <div class="container">
            <h2>Model</h2>
            <p>최근 한 달 동안 고객님들이 가장 많이 구매하신 모델입니다.</p>
            <!-- 탭 -->
            <div id="tabs">
                <!-- 버튼 영역 -->
                <ul class="btn">
                    <li class="on"><a href="#tab1">전체</a></li>
                    <li><a href="#tab2">2~30대</a></li>
                    <li><a href="#tab3">40대</a></li>
                    <li><a href="#tab4">50대</a></li>
                </ul>
                <!-- 내용 영역 -->
                <div id="tab1" class="on">
                    <figure>
                        <img src="images/GN02_EXT.jpg" alt="디 올 뉴 그랜저 Hybrid">
                        <figcaption>1위. 디 올 뉴 그랜저 Hybrid</figcaption>
                    </figure>
                    <figure>
                        <img src="images/GN02_EXT.jpg" alt="더 뉴 아반떼">
                        <figcaption>2위. 더 뉴 아반떼</figcaption>
                    </figure>
                    <figure>
                        <img src="images/GN02_EXT.jpg" alt="투싼 Hybrid">
                        <figcaption>3위. 투싼 Hybrid</figcaption>
                    </figure>
                </div>
                <div id="tab2">
                    <figure>
                        <img src="images/GN02_EXT.jpg" alt="더 뉴 아반떼">
                        <figcaption>1위. 더 뉴 아반떼</figcaption>
                    </figure>
                    <figure>
                        <img src="images/GN02_EXT.jpg" alt="디 올 뉴 그랜저 Hybrid">
                        <figcaption>2위. 디 올 뉴 그랜저 Hybrid</figcaption>
                    </figure>
                    <figure>
                        <img src="images/GN02_EXT.jpg" alt="디 올 뉴 코나 Hybrid">
                        <figcaption>3위. 디 올 뉴 코나 Hybrid</figcaption>
                    </figure>
                </div>
                <div id="tab3">
                    <figure>
                        <img src="hyundai/GN02_EXT.jpg" alt="디 올 뉴 그랜저 Hybrid">
                        <figcaption>1위. 디 올 뉴 그랜저 Hybrid</figcaption>
                    </figure>
                    <figure>
                        <img src="hyundai/LX06_EXT.jpg" alt="팰리세이드">
                        <figcaption>2위. 팰리세이드</figcaption>
                    </figure>
                    <figure>
                        <img src="hyundai/CN12_EXT.jpg" alt="더 뉴 아반떼">
                        <figcaption>3위. 더 뉴 아반떼</figcaption>
                    </figure>
                </div>
                <div id="tab4">
                    <figure>
                        <img src="hyundai/GN02_EXT.jpg" alt="디 올 뉴 그랜저 Hybrid">
                        <figcaption>1위. 디 올 뉴 그랜저 Hybrid</figcaption>
                    </figure>
                    <figure>
                        <img src="hyundai/CN12_EXT.jpg" alt="더 뉴 아반떼">
                        <figcaption>2위. 더 뉴 아반떼</figcaption>
                    </figure>
                    <figure>
                        <img src="hyundai/NX06_EXT.jpg" alt="투싼 Hybrid">
                        <figcaption>3위. 투싼 Hybrid</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <script>
        
        //탭버튼을 클릭하면 on클래스가 있으면 보이고(display:flex), 없으면 숨겨짐(dispaly:none)
        //요소.classList.add('클래스')
        //요소.classList.remove('클래스')

        // 탭버튼의 on
        const tabBtn =document.querySelectorAll('#tabs li');
        // 컨텐츠의 on
        const tabCont =document.querySelectorAll('#tabs div')

        for(let i=0; i<tabBtn.length; i++){
            //클릭이벤트로 4가지중에 1가지만 
            tabBtn[i].onclick =()=>{

              //tabs div의 on클래스를 모두제거(for문 4번전부 다실행)
              for(let j=0; j<tabBtn.length; j++){
                tabCont[j].classList.remove('on');
              }
              //tabs div의 on클래스를 버튼 누를 것만 추가
              tabCont[i].classList.add('on');
            }
            
        };

    </script>
</body>
</html>
