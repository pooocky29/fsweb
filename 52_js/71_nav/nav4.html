<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비게이션4_전체로 나오는네비바_경남아너스빌</title>
    <style>  
 
        /* typo 크기,색 */
        html{font-size: 10px;}
        .main a{color: #fff; font-size: 1.8rem;}
        .sub a{color:black; font-size: 1.4rem;}
        body{height: 2000px;}

        /* header */
        #header{
        position: fixed; 
        z-index: 9999;
        width: 100%; 
        padding: 0 50px;
        display: flex; 
        justify-content:space-between; 
        align-items: center;
        }
        #header:hover{background-color:#000}

        #header::after{
        content: '';
        position: absolute;
        top: 95px;
        left: 0;
        width: 100%;
        height: 0px;
        z-index: -1;
        transition: .5s;
        background: green;
        }

        #header:hover::after{height: 200px;}
        

        /* 로고 */
        .logo{width: 207px;}

        .inner{height: 95px; }

        #gnb{
            position: relative;
            height: 95px;
            z-index: 1;
            overflow: hidden;
            transition: .5s;
            text-align: center;
        }
        #header:hover #gnb{height: 295px;}

        /* depth1 */
        #gnb .main{display: flex;}
        /* lin-height 상속되어서 공백이 생길수 잇음 */
        #gnb .main>li{line-height: 95px;}
        #gnb .main>li>a{
            padding: 4px 16px;
            font-size: 1.8rem;
           }

        /* depth2 */
        .sub li{margin:4px 16px; line-height: 1.8;}
        .sub a{display:block; color:#fff;}

        /* sns */
        .util{display: flex; font-size: 1.3rem;}
        .util ul{display: flex;}
        .util li{margin:0 6px;}

    </style>
    <link rel="stylesheet" href="/assets/css/resat.css">
</head>
<body>
    <header id="header">
        <h1 class="logo"><a href="#"><img src="images/header_logo.png" alt="이미지"></a></h1>
        <div class="inner">
            <nav id="gnb">
                <ul class="main">
                    <li>
                        <a href="#">분양단지</a>
                        <ul class="sub">
                            <li><a href="#">분양중인 단지</a></li>
                            <li><a href="#">분양예정 단지</a></li>
                            <li><a href="#">분양완료 단지</a></li>
                            <li><a href="#">연간분양계획</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#"> 브랜드</a>
                        <ul class="sub">
                            <li><a href="#">브랜드 스토리</a></li>
                            <li><a href="#">브랜드 아이덴티티</a></li>
                            <li><a href="#">특화아이템</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">아너스빌 멤버스</a>
                        <ul class="sub">
                            <li><a href="#">아너스빌 멤버스</a></li>
                            <li><a href="#">청약가이드</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">마이 아너스빌</a>
                        <ul class="sub">
                            <li><a href="#">1:1 문의</a></li>
                            <li><a href="#">A/S 문의</a></li>
                            <li><a href="#">관심단지 관리</a></li>
                            <li><a href="#">개인정보 변경</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- util -->
        <div class="util">
            <div class="sns"><a href="#">sns</a></div>
            <ul class="member">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
            </ul>
        </div>
        <!-- //util -->
    </header>
    <!-- 비디오 -->
    <section>
        <div class="vid">
            <video autoplay muted loop>
                <source src="images/main_video3.mp4" type="video/mp4">
            </video>
        </div>
    </section>
    <!--//비디오 -->
</body>
</html>
