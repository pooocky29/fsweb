<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            position: absolute;
            left:0;
            top:300px;
            width: 200px;
            height: 200px;
            background: blue;
        }
    </style>
</head>

<body>
    <button>버튼</button><span></span>
    <div></div>
    <p>여기에출력</p>

    <script>
        /* 
            요소.offsetTop ~ 창 끝에서 요소의 y축 위치 반환 (읽기전용)
            요소.offsetLeft ~ 창 끝에서 요소의 y축 위치 반환 (읽기전용)

        */

        
        //요소선택
        const box = document.querySelector('div');
        const txt = document.querySelector('p');
        

        //출력
        txt.innerText = `
        ${box.offsetTop}
        ${box.offsetLeft} `

    

    </script>
</body>

</html>
