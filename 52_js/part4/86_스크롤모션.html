<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤모션 예제</title>
    <!-- 😀스크롤바를 아래로 내리면 아래 박스가 위로 올라오는 표현해보기 -->
    
    <style>
        section{
            height: 100vh;
        }

        /* 박스를 transform */
        div{
            width: 360px;
            height: 240px;
            background-color: bisque;
            transform:translateY(600px);
            transition: .4s;
        } 
    </style>
</head>

<body>
    <section>
        <h2>섹션1</h2>
    </section>
    <section>
        <h2>섹션2</h2>
        <div>박스</div>
    </section>
    
    <script>
    
        //요소선택
        const docEle = document.documentElement;
        const sec = document.querySelectorAll('section');
        const box = document.querySelector('div')
        
        window.onscroll = ()=>{
            let st= docEle.scrollTop;
            console.log(st);
    
                if(st >720) {
                    box.style.transform= 'translateY(0px)'
                } else {
                    box.style.transform= 'translateY(600px)'
                }
        };
        
    </script>


</body>
</html>
