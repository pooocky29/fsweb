<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>나이 계산하기</h1>
  
    <script>
        // date.getFullYear() -> 년도만 뽑기
        // 내장객체 :new Date() ->실시간 시간/날짜 알려줌
        const date = new Date();
        console.log(date.getFullYear);

        
        // 변수 선언 및 할당
        //const는 변수선언시에 바로 할당해줘야 오류가 안남.
        const currentYear = date.getFullYear();
        let birthYear
        let age

        // 입력: 태어난 년도
        //const가 재할당이 안돼서 위에 birthYear를 const로 못하는 이유???
        birthYear = prompt("당신의 태어난 년도를 4자리로 입력하세요.", '2000');

        // 처리: 나이 계산
        // 나이 = 현재년도 - 태어난연도 + 1
        // 나이 = 2023 - 2000 + 1 -> 24살
        age = currentYear - birthYear;

        // 나이 출력
        // 문자열 + 변수 + 문자열
        document.write('당신의 나이는 ' + age + '살입니다.');
        
    </script>
</body>

</html>
