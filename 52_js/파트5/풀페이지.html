<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn(fullPage.js) min.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css">
    <!-- cdn (jquery) min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="fullpage">
        <div class="section">Section 1</div>
        <div class="section">Section 2</div>
        <div class="section">Section 3</div>
        <div class="section">Section 4</div>
    </div>

    <!-- cdn(fullPage.js) min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js" integrity="sha512-bxzECOBohzcTcWocMAlNDE2kYs0QgwGs4eD8TlAN2vfovq13kfDfp95sJSZrNpt0VMkpP93ZxLC/+WN/7Trw2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        new fullpage('#fullpage', {
        navigation: true,
        responsiveWidth: 700,
        anchors: ['home', 'about-us', 'contact'],
        parallax: true,
        onLeave: function(origin, destination, direction){
            console.log("Leaving section" + origin.index);
        },
    });
    </script>

    <script>
        //객체{}
        //배열[] -> 배열도 객체에 속한다.

         $('#fullpage').fullpage({
            sectionsColor: ['transparent', 'skyblue', 'cadetblue', 'bisque'],
            navigation: true,
            navigationTooltips: ['튤팁1', '튤팁2', '튤팁3','튤팁4'],
            //현제 튤팁을 보이게 하고싶을때 사용하는것
            showActiveTooltip: true,
            slidesNavigation: true,
            loopHorizontal: false,
        });
    </script>
</body>
</html>
