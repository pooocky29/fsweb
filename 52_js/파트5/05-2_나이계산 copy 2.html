<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>나이 계산하기</h1>
    <input type="text" id="aaa" onchange="age();" value="2000">
    <script>
     
        //변수선언
        const date = new Date();
        const currentYear = date.getFullYear();
        let birthYear;
        
        //요소선택
        const inVal= document.querySelector('input')
        const result =document.querySelector('p')

        //요소.HTML속성=값; -> 속성값을 바꾸는 케이스
        //요소.HTML속성     -> 속성값을 가져오는 케이스
        function age(){
            birthYear = inVal.value;
            result.innerHTML= `당신의 나이는 ${currentYear - birthYear} 살입니다.`; 
        }
        
    </script>
</body>

</html>
