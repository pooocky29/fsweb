<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pandora</title>
    <style>
        /* reset.css */
        p {
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        /* section */
        /* bg */
        .blur {
            position: relative;
            width: 1600px;
            height: 792px;
            margin: 0 auto;
            background: url(images/82_Bg_20230809151825.jpg);
            animation: blur .3s;
        }

        @keyframes blur {
            0% { filter: blur(0px); }
            100% { filter: blur(5px); }
        }

        /* txt & btn */
        .txt {
            position: absolute;
            bottom: 130px;
            right: 920px;
        }

        /* 블러가 처리된뒤에 텍스트가 나타나서 글씨가 블러가 효과 안된 것 처럼 보임 */
        .txt p {
            font-size: 86px;
            letter-spacing: -1px;
            margin-bottom: 32px;
            opacity:0;
            transform: translateX(30px);
            animation: txt .5s 1s forwards;
        }
        /* 하나의 키프레임 만들어놓고 애니메이션 이름 같이 써도됨 변수처럼 사용 */
        @keyframes txt {
            0% {transform: translateX(30px); opacity:0;}
            100% {transform: translateX(0); opacity:1;}
        }

        .txt a {
            display: block;
            width: 130px;
            line-height: 45px;
            text-align: center;
            background: #ffcad4;
            color: #333;
            font-size: 13px;
            /* translateX를(position: right안쓰고) 준이유는 div를 또 잡아줘야 하기 때문에 translateX를 준거임  */
            transform: translateX(30px); 
            opacity:0;
            /* forwards를 준 이유는 (100%일때 멈춤)반복을 멈추기위해 사용 */
            animation: txt .5s 1.5s forwards;
        }

    </style>
</head>

<body>
    <div class="section">
        <div class="blur">
            <!-- <img src="images/82_Bg_20230809151825.jpg" alt="blur"> -->
            <div class="txt">
                <p>SEEK THE SUN</p>
                <a href="#">바로가기</a>
            </div>
        </div>
    </div>
</body>

</html>
