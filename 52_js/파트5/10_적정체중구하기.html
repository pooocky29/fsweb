<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body> 
    <h1>적정 체중 구하기</h1>
    <script>
        /* 
            적정 체중 = (신장 - 100) * 0.9

            예)
            이름: 홍길동
            신장: 180cm
            체중: 74kg

            적정 체중: (180 - 100) * 0.9 = 72

            결과: 적정 체중은 72kg이며, 현재 적정 체중에서 2kg 초과하였습니다.
        */

        // 입력
        //Number() 숫자열로 바꿔주는 메서드
        const user_n = prompt('당신의 이름을 입력하세요.');
        let user_h = Number(prompt('당신의 키를 입력하세요.'));
        let user_w = Number(prompt('당신의 몸무게를 입력하세요.'));
        let normal_w;
        let result;

        // 처리
        // 적정 체중 = (신장 - 100) * 0.9
        normal_w = (user_h - 100) * 0.9

        // 오차 범위 ±5
        // normal_w - 5 <= user_w && user_w <= normal_w + 5
        result = user_w >= normal_w - 5 && user_w <= normal_w + 5;

        // 적정 체중이다. 적정 체중이 아니다.
        //if~else제어문
        // if (result) {
        //     result ='이다';
        // }else{
        //     result = '이 아니다';
        // }
        //조건(삼항)연산자 피연산자1(조건식)? 피연산자2 : 피연산자3
       // result = result ? '이다.' : '이 아니다.';

        // 출력
        // xxx님의 신장은 xxxcm이고, 체중은 xxxkg이며, 적정 체중은 xxxkg이고, 현재 적정 체중에서 xxxkg 초과하였으므로 비만입니다.
        // xxx가 바뀌어야할 부분 -> 변수 처리
        // 변수와 문자열 +로 구분, 문자열은 '' 또는 ""로 묶는다.
        //템플릿리터럴방식: 문자영을 ``에 보관 / 보간법: 변수를 ``안에서 사용하는법 ${}
        document.write(`${user_n}님의 신장은 ${user_h}cm이고, 체중은 ${user_w}kg이며, 당신은 적정체중 ${result}`);
    </script>
</body>

</html>
