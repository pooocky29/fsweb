<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 공통 */
        div {
            display: inline-block;
            width: 200px;
            border: 1px solid red;
            margin: 20px;
        }

        img,
        video {
            width: 200px;
            height: 200px;
        }

        /* 
            배경 이미지
            background-size: 가로크기 [세로크기];
                값: cover
                    contain
                    auto(기본값) - 이미지 크기 그대로
                    px, %
            background-position
                값: left, right, top, bottom, center, %, px
                기본값: 0 0
        */
        .bg div {
            height: 200px;
            background: url(/assets/images/coca.png) no-repeat;
        }

        .bg div:nth-of-type(1) {
            background-size: auto;
        }

        .bg div:nth-of-type(2) {
            background-size: 100%;
            background-position: 50% 50%;
        }

        .bg div:nth-of-type(3) {
            background-size: contain;
            background-position: right;
        }

        .bg div:nth-of-type(4) {
            background-size: cover;
            background-position: bottom;
        }

        /* 이미지와 비디오 */
        /* 
            object-fit: 값;
                <img> 또는 <video>을 지정하는 데 사용.
                박스 크기에 맞게 미디어의 크기 조정.   
                값: fill: 기본값, 비율 유지 없이 가득 채움.
                    contain: 비율 유지, 이미지 잘림없이 상자에 맞게 크기 조정, 빈 공간이 생길 수 있음.
                    cover: 비율 유지, 이미지가 잘리더라도 상자를 가득 채움.
                    none: 원본 크기 그대로, 이미지가 잘리거나 빈 공간이 생길 수 있음.
            object-position: x위치 y위치;
                값: left, right, top, bottom, center, %, px
                기본값: 50% 50%
        */
        .media div:nth-of-type(2) img,
        .media div:nth-of-type(2) video {
            object-fit: fill;
            object-position: 50px 50px;
        }

        .media div:nth-of-type(3) img,
        .media div:nth-of-type(3) video {
            object-fit: contain;
            object-position: right;
        }

        .media div:nth-of-type(4) img,
        .media div:nth-of-type(4) video {
            object-fit: cover;
            object-position: bottom;
        }

        .media div:nth-of-type(5) img,
        .media div:nth-of-type(5) video {
            object-fit: none;
            object-position: 0 0;
        }
    </style>
</head>

<body>
    <h1>object-fit &amp; object-position</h1>
    <h2>배경이미지</h2>
    <section class="bg">
        <div>auto</div>
        <div>100%</div>
        <div>contain</div>
        <div>cover</div>
    </section>

    <h2>이미지</h2>
    <section class="media">
        <div>original<img src="/assets/images/coca.png" alt="coca"></div>
        <div>fill(default)<img src="/assets/images/coca.png" alt="coca"></div>
        <div>contain<img src="/assets/images/coca.png" alt="coca"></div>
        <div>cover<img src="/assets/images/coca.png" alt="coca"></div>
        <div>none<img src="/assets/images/coca.png" alt="coca"></div>
    </section>
    <hr>
    <h2>비디오</h2>
    <!-- 
        <video>
            <source src="비디오파일.mp4" type="video/mp4">
            <source src="비디오파일.webm" type="video/webm">
            <source src="비디오파일.ogg" type="video/ogg">
        </video>
        또는
        <video src="비디오파일"></video>
     -->
    <section class="media">
        <div>original<video src="/assets/video/mov_bbb.mp4" autoplay muted></video></div>
        <div>fill(default)<video src="/assets/video/mov_bbb.mp4" autoplay muted></video></div>
        <div>contain<video src="/assets/video/mov_bbb.mp4" autoplay muted></video></div>
        <div>cover<video src="/assets/video/mov_bbb.mp4" autoplay muted></video></div>
        <div>none<video src="/assets/video/mov_bbb.mp4" autoplay muted></video></div>
    </section>
</body>

</html>
