<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip-path</title>
    <style>
        /* https://bennettfeely.com/clippy/ */
        div {
            width: 100px;
            height: 100px;
            margin: 20px;
            background: #000;
            color: #fff;
            text-align: center;
            line-height: 100px;
        }
        .circle {
            clip-path: circle(50% at 50% 50%);
        }
        .ellipse {
            clip-path: ellipse(23% 46% at 50% 50%);
        }
        .triangle {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .polygon {
            clip-path: polygon(25% 0%, 100% 0, 75% 100%, 0% 100%);
        }
    </style>
</head>
<body>
    <div class="circle">circle</div>
    <div class="ellipse">ellipse</div>
    <div class="triangle">triangle</div>
    <div class="polygon">polygon</div>
</body>
</html>
