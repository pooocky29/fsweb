<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>요소를 탐색후 선택하기</h1>
    <div>
        <ul>
            <li>부모관계 parentElement</li>
            <li>자식관계 children[노드번호]</li>
            <li>형제관계 nextElementSibling</li>
            <li>이전형제관계 previousElementSibling</li>
        </ul> 
    </div>
    <script>
        /* 

            document.documentElement ~ <html>
            document.body ~ <body>

            노드: 요소,텍스트,주석    
            parentNode ~ 부모 요소 노드 선택
            childNode[노드번호] ~ 자식 요소 노드 선택
            nextSibling ~ 다음 형제 요소 노드 선택
            previousSibling ~ 이전 형제 요소 노드 선택

            parentElement ~ 부모 요소 노드 선택
            children[노드번호] ~ 자식 요소 노드 선택
            nextElementSibling ~ 다음 형제 요소 노드 선택
            previousElementSibling ~ 이전 형제 요소 노드 선택

            //제이쿼리- js보다 사용편리함
            $('선택자').parent()
            $('선택자').children()
            $('선택자').next()
            $('선택자').prev()
        */


        const ulTag=document.querySelector('ul');
            //ul태그
            ulTag.style.border='1px solid blue'

            //ul 부모
            ulTag.parentElement.style.border='1px solid red'

            //ul 자식
            ulTag.children[1].style.color= 'yellow'

            //ul 형제 
            ulTag.children[1].nextElementSibling.style.color= 'red'
            ulTag.children[1].previousElementSibling.style.color= 'brown'

    </script>
</body>

</html>
