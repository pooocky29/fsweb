<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        body {height: 2000px;}

        div {
            width: 100px;
            height: 100px;
            margin: 20px;
            font-size: 10px;
            color: #fff;
        }

        .box1 {background: red;}
        .box2 {background: blue; }
        .box3 {background: rgb(94, 94, 31); }

        p { position: fixed; right: 60%; font-size: 30px;}
    </style>
</head>

<body>
    <p>여기에 출력~</p>
    <div class="box1" onclick="ev(1);">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>

    <script>
        
        const qs = sel => document.querySelector(sel);

        const box1 = qs('.box1');
        const box2 = qs('.box2');
        const box3 = qs('.box3');
        const txt = qs('p');

        box2.onclick = () => ev(2);
        box3.addEventListener('click', () => 
            txt.innerText = '박스3을 클릭했습니다.'
        );
        box1.onmouseenter = () => ev(4);
        box1.onmouseleave = () => ev(5);


        // if 제어문을 이용하여 하나의 함수로 출력되게 해보기 (copy4 파일과 다름)
        function ev(num) {
            if (num === 1) {
                txt.innerText = '박스1을 클릭했습니다.';
            } else if (num === 2) {
                txt.innerText = '박스2을 클릭했습니다.';
            } else if (num === 4) {
                txt.innerText = '박스1에 들어갔습니다.';
                box1.style.background = 'hotpink';
            } else if (num === 5) {
                txt.innerText = '박스1에서 나갔습니다.';
                box1.style.background = 'red';
            }
        }
        function ev2() {
        }
        function ev4() {
        }
        function ev5() {
        }
    </script>
</body>
</html>
