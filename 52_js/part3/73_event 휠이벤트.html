<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휠 이벤트</title>
    <style>
        /* html{overflow: hidden;} */
        div{width: 300px; height: 300px; background-color: bisque; overflow-y:scroll;}
    </style>
</head>
<body>
    <div>
        <p>출력을 여기에</p>
    </div>
    <script>
       const box = document.querySelector('div');
       box.onwheel = e=>{
            if(e.deltaY > 0) {
                //마우스휠을 내렸다.
                box.style.background ='red';
            }else{
                //마우스휠을 올렷다.
                box.style.background ='blue';
            }
       };
       

    </script>
</body>
</html>
