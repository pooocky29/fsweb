<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트내용 바꾸기</title>
    <style>
        body {height: 2000px;}
        div {width: 100px;height: 100px;margin: 10px;font-size: 20px;color: #fff;}
        .box3{width: 100px; height: 100px; background-color: rgb(98, 209, 185); }
        .box1 { background: red;}
        .box2 { background: blue;}
        p {font-size: 30px; position: fixed; right: 50%; }
    </style>
    <script>

        //상단 script를 쓰고 body를 먼저읽는 기능이 필요할때
        // load는 이미지 까지 읽어서 DOMContentLoaded 보다 시간이 오래걸림.
        window.addEventListener('load', loadFn);     

        //전역함수
        function loadFn(){
        
        box3.addEventListener('click',function(){
            txt.innerText ='박스3을 클릭'
        });

        };//loadFn 끝

    </script>
</head>
<body>
    <p>여기에 출력</p>
    <div class="box1" onclick="ev1();">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    

    <script>

        function qs(aa){
           return document.querySelector(aa);
        };
         
        const box2 = qs('.box2');
        const box1 = qs('.box1');
        const box3 = qs('.box3');
        const txt =  qs('p');
        

        box1.onmouseenter=ev4;
        box1.onmouseleave= ev5;
           
        box2.onclick = ev2;

        function ev1(){
            txt.innerText ='박스1을 클릭';
            }
        function ev2(){
            txt.innerText ='박스2을 클릭';
        }
        function ev4(){
            txt.innerText ='박스1에 들어갔다';
            box1.style.background = 'green';
        }
        function ev5(){
            txt.innerText ='박스1에서 나갔다';
        }

    </script>
</body>
</html>
