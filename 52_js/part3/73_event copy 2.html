<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수안에 함수</title>
    <style>
        body {height: 2000px;}
        div {width: 100px;height: 100px;margin: 10px;font-size: 20px;color: #fff;}
        .box3{width: 100px; height: 100px; background-color: rgb(98, 209, 185); }
        .box1 { background: red;}
        .box2 { background: blue;}
        p {font-size: 30px; position: fixed; right: 50%; }
    </style>
    <script>

        //상단 script를 쓰고 body를 먼저읽는 기능이 필요할때
        window.addEventListener('DOMContentLoaded', loadFn );     

        //전역변수처리
        let txt;

        //전역함수(global fuction)
        function loadFn(){

            //qs를 선언함수로 만들기(지역함수)
           function qs(aa){
           return document.querySelector(aa);
           };

            const box2 = qs('.box2');
            const box3 = qs('.box3');
            txt =  qs('p');

            //box3은 이벤트로 바로연결
            box3.addEventListener('click',function(){
                txt.innerText ='박스3을 클릭'
            });

            box2.onclick = ev2;

            function ev2(){
                txt.innerText ='박스2을 클릭';
            };
           
    };//loadFn 끝

    //loadFn함수 밖에 있어도 실행 가능, 하지만 txt변수를 전역변수처리해줘야함.
    function ev1(){
        txt.innerText ='박스1을 클릭';
        };

      
    </script>
</head>
<body>
    <p>여기에 출력</p>
    <div class="box1" onclick="ev1();">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    
</body>
</html>
