<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐로셀 - 좌우버튼</title>
    <style>
        /* reset.css */
        * {
            margin: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        img {
            vertical-align: top;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* slide */
        #slideWrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .slide ul {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .slide li {
            position: absolute;
            left: 100%;
            width: 100%;
            height: 100%;
        }

        .slide li:first-of-type {
            left: 0;
        }

        /* indicator(인디케이터) */
        .indi {
            display: flex;
            z-index: 9999;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            color: #fff;
        }

        .indi li {
            margin: 0 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="slideWrap">
        <!-- 콘텐츠 -->
        <ul class="slide"></ul>
        <!-- next/prev -->
        <!-- 인디케이터 -->
        <ul class="indi">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

    <script>
        // 데이터 정의
        const imgObj = {
            imgData1: {
                imgSrc: '/assets/images/pic1.jpg',
                imgAlt: '하늘'
            },
            imgData2: {
                imgSrc: '/assets/images/pic2.jpg',
                imgAlt: '산'
            },
            imgData3: {
                imgSrc: '/assets/images/pic3.jpg',
                imgAlt: '로보트'
            },
            imgData4: {
                imgSrc: '/assets/images/pic4.jpg',
                imgAlt: '자동차'
            },
            imgData5: {
                imgSrc: '/assets/images/pic5.jpg',
                imgAlt: '바다'
            },
        }

        // 슬라이드 이미지 개수 초기화
        let slideCount = 0;

        // for ~ in 제어문
        for (let i in imgObj) {
            slideCount++;
            // console.log(slideCount);
        }

        // 요소 선택
        const list = document.querySelector('.slide');

        // 이미지를 요소에 삽입
        for (let i = 1; i <= slideCount; i++) {
            list.innerHTML += `
                <li><img src="${imgObj['imgData' + i].imgSrc}" alt="${imgObj['imgData' + i].imgAlt}"></li>
            `;
        }

        const listItem = document.querySelectorAll('.slide li');
        const indiBtn = document.querySelectorAll('.indi li');
        let cnt = 0;

        for (let i=0; i<slideCount; i++) {
            indiBtn[i].onclick = function(){
                listItem[i].style.left = '100%';
                listItem[i].style.transition = '.3s';
                moveSlide(i);
            };
        }

        function moveSlide(i) {
            console.log(i);
            listItem[i].style.left = '0%';
            listItem[i].style.zIndex = '1';
            listItem[i].style.transition = '.3s';

            // j는 0,1,2,3,4
            for (let j = 0; j < slideCount; j++) {
                if (i !== j) {
                    listItem[j].style.left = '-100%';
                    listItem[j].style.zIndex = '-1';
                    listItem[j].style.transition = '.3s';
                    setTimeout(function () {
                        listItem[j].style.left = '100%';
                        listItem[j].style.transition = 'none';
                    }, 2000);
                }
            }

        }
    </script>
</body>

</html>
