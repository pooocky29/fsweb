<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* reset.css */
        * {

        }

        ul {
            padding: 0;
            list-style: none;
        }

        a {text-decoration: none;}

        img {

            object-fit: cover;
            /* vertical-align: top; */
        }

        /* ìºë¡œì…€(carousel) */
        #slideWrap {
            /* í™”ë©´ì˜ ê°€ë¡œ/ì„¸ë¡œ ê°€ìš´ë° */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 1200px;
            height: 500px;
            overflow: hidden;
        }

        .slide li {
            /* ì• ë‹ˆë©”ì´ì…˜ ëŒ€ìƒì´ li */
            position: absolute;
            width: 100%;
            height: 100%;
            /* li ëª¨ë‘ */
            left: 100%;
        }

        .slide li:first-of-type { left: 0;}

        /* next/prev Button */
        .ctls {
            z-index: 9999;
            /* ìˆ˜ì§ ê°€ìš´ë° */
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
        }

        .ctls a {
            position: absolute;
            color: #fff;
            text-shadow: 0 0 1px #111;
        }

        /* prev button */
        #pb {left: 10%;}

        /* next button */
        #nb {right: 10%;}

        /* indi */
        .indi {
            z-index: 9999;
            display: flex;
            /* ìˆ˜í‰ ê°€ìš´ë° */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 7%;
        }

        .indi li {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            /* ìˆ«ì ìˆ¨ê¸°ê¸° */
            text-indent: -9999em;
            border-radius: 50%;
            cursor: pointer;
            background: #fff;
        }

        .indi li.on { background: #f00;}
    </style>
</head>

<body>
    <div id="slideWrap">
        <ul class="slide">
            <li><img src="/assets/images/pic2.jpg" alt="ì´ë¯¸ì§€1"></li>
            <li><img src="/assets/images/pic3.jpg" alt="ì´ë¯¸ì§€2"></li>
            <li><img src="/assets/images/pic4.jpg" alt="ì´ë¯¸ì§€3"></li>
            <li><img src="/assets/images/pic5.jpg" alt="ì´ë¯¸ì§€4"></li>
            <li><img src="/assets/images/pic6.jpg" alt="ì´ë¯¸ì§€5"></li>
        </ul>

        <!-- ì¢Œìš°ë²„íŠ¼ -->
        <div class="ctls">
            <a href="#" id="pb">prev</a>
            <a href="#" id="nb">next</a>
        </div>

        <!-- ì¸ë””ì¼€ì´í„° -->
        <ul class="indi">
            <li class="on">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

    <script>
        // ë³€ìˆ˜ ì„ ì–¸
        let idx = 0,
            eDelay = 0,
            currentIdx = 0,
            auto;

        const slide = document.querySelector('.slide'),
            slideList = slide.querySelectorAll('li'),
            npBtn = document.querySelectorAll('.ctls a'),
            indiBtn = document.querySelectorAll('.indi li'),
            speed = 700;

        // ë¡œë”© ì‹œ ìë™ ìŠ¬ë¼ì´ë“œ
        autoSlide();

        function autoSlide() {
            // setInterval(í•¨ìˆ˜, ì‹œê°„): ì‹œê°„(ë°€ë¦¬ì´ˆ) í›„ ë°˜ë³µ
            // auto ë³€ìˆ˜ëŠ” ì‚¬ìš©ìê°€ ë²„íŠ¼ í´ë¦­ ì‹œ ìë™ ìŠ¬ë¼ì´ë“œë¥¼ ì •ì§€
            auto = setInterval(() => nextSlide(), speed * 4);
        }

        //ğŸ˜€ prev
        npBtn[0].onclick = () => {
            // ì‚¬ìš©ìê°€ ë²„íŠ¼ í´ë¦­ ì‹œ ìë™ ìŠ¬ë¼ì´ë“œ ì •ì§€
            clearInterval(auto);

            // ë§Œì•½ dDelayê°€ 0ì´ ì•„ë‹ˆë©´ click ì´ë²¤íŠ¸ ë²—ì–´ë‚¨.
            if (eDelay) return;
            // ë‘ ë²ˆì§¸ í´ë¦­ì‹œ ì ìš©
            eDelay = 1;
            setTimeout(() => { eDelay = 0; autoSlide(); }, speed);

            prevSlide();

        }; //prev

        // ğŸ˜€ next
        npBtn[1].onclick = () => {
            // ì‚¬ìš©ìê°€ ë²„íŠ¼ í´ë¦­ ì‹œ ìë™ ìŠ¬ë¼ì´ë“œ ì •ì§€
            clearInterval(auto);

            // ë§Œì•½ dDelayê°€ 0ì´ ì•„ë‹ˆë©´ click ì´ë²¤íŠ¸ ë²—ì–´ë‚¨.
            if (eDelay) return;
            // ë‘ ë²ˆì§¸ í´ë¦­ì‹œ ì ìš©
            eDelay = 1;
            setTimeout(() => { eDelay = 0; autoSlide(); }, speed);

            nextSlide();

        }; //next

        function prevSlide() {
            // 0 -> 4 -> 3 -> 2 -> 1
            slideList[idx].style.left = '-100%';
            slideList[idx].style.transition = `left ${speed / 1000}s ease-out`;
            // 4 -> 3 -> 2 -> 1 -> 0
            if (idx === 0) idx = 5;
            slideList[idx - 1].style.left = '0%';
            slideList[idx - 1].style.transition = `left ${speed / 1000}s ease-out`;
            indiActive(idx - 1, idx);

            // setTimeout(í•¨ìˆ˜, ì‹œê°„): ì‹œê°„í›„ 1íšŒ
            // setInterval(í•¨ìˆ˜, ì‹œê°„): ì‹œê°„í›„ ë°˜ë³µ
            setTimeout(function () {
                if (idx === 5) idx = 0;
                slideList[idx].style.left = '100%';
                slideList[idx].style.transition = 'none';
                idx--;
                if (idx === -1) idx = 4;
            }, 700);
        }

        function nextSlide() {
            // 0 -> 1 -> 2 -> 3 -> 4
            slideList[idx].style.left = '-100%';
            slideList[idx].style.transition = `left ${speed / 1000}s ease-out`;
            // 1 -> 2 -> 3 -> 4 -> 5
            if (idx === 4) idx = -1;
            slideList[idx + 1].style.left = '0%';
            slideList[idx + 1].style.transition = `left ${speed / 1000}s ease-out`;
            indiActive(idx + 1, idx);

            // setTimeout(í•¨ìˆ˜, ì‹œê°„): ì‹œê°„í›„ 1íšŒ
            // setInterval(í•¨ìˆ˜, ì‹œê°„): ì‹œê°„í›„ ë°˜ë³µ
            setTimeout(function () {
                if (idx === -1) idx = 4;
                slideList[idx].style.left = '100%';
                slideList[idx].style.transition = 'none';
                idx++;
                if (idx === 5) idx = 0;
            }, 700);
        }

        for (let i = 0; i < indiBtn.length; i++) {
            indiBtn[i].onclick = () => {
                // ì‚¬ìš©ìê°€ ë²„íŠ¼ í´ë¦­ ì‹œ ìë™ ìŠ¬ë¼ì´ë“œ ì •ì§€
                clearInterval(auto);

                // ë§Œì•½ dDelayê°€ 0ì´ ì•„ë‹ˆë©´ click ì´ë²¤íŠ¸ ë²—ì–´ë‚¨.
                if (eDelay) return;
                // ë‘ ë²ˆì§¸ í´ë¦­ì‹œ ì ìš©
                eDelay = 1;
                setTimeout(() => { eDelay = 0; autoSlide(); }, speed);

                // ì¸ë””ì¼€ì´í„°ì˜ ëˆ„ë¥¸ ë²„íŠ¼ ìˆœë²ˆê³¼ 0%ì˜ ì´ë¯¸ì§€ ìˆœë²ˆì´ ê°™ìœ¼ë©´ í´ë¦­ í•¨ìˆ˜ë¥¼ ë²—ì–´ë‚¨.
                if (currentIdx === i) return;

                // i = 0,1,2,3,4
                currentIdx = i;

                // idxëŠ” 0
                // 0% ì´ë¯¸ì§€(currentIdx)ëŠ” -100%ë¡œ
                slideList[idx].style.left = '-100%';
                slideList[idx].style.transition = `left ${speed / 1000}s ease-out`;

                // iëŠ” 0,1,2,3,4
                // ì¸ë”” ë²„íŠ¼ ìˆœë²ˆì— í•´ë‹¹í•˜ëŠ” ì´ë¯¸ì§€ëŠ” 0%ë¡œ
                slideList[currentIdx].style.left = '0%';
                slideList[currentIdx].style.transition = `left ${speed / 1000}s ease-out`;
                indiActive(currentIdx, idx);


                // ì¼ì • ì‹œê°„ í›„ -100% ì´ë¯¸ì§€ëŠ” 100%ë¡œ
                setTimeout(function () {
                    slideList[idx].style.left = '100%';
                    slideList[idx].style.transition = 'none';

                    idx = currentIdx;
                }, speed);
            }; // indiBtn[i].onclick
        } // for

        function indiActive(currentIdx, idx) {
            // -1(x), 0,1,2,3,4, 5(x)
            // next
            if (idx === 5) idx = 0;
            // prev
            if (idx === -1) idx = 4;
            indiBtn[idx].classList.remove('on');
            indiBtn[currentIdx].classList.add('on');
        }

    </script>
</body>

</html>
