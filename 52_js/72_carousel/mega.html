<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>케로셀-bxslide</title>
    <!-- bx슬라이더 css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css" integrity="sha512-rV4fiystTwIvs71MLqeLbKbzosmgDS7VU5Xqk1IwFitAM+Aa9x/8Xil4CW+9DjOvVle2iqg4Ncagsbgu2MWxKQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <style>
        body{margin: 0;}
        .bx-wrapper{background:transparent; box-shadow: none; border: none;  height: 100%; overflow: hidden;}
        .bx-wrapper .bx-pager{bottom: 48px; }
        
        #section{height: 100%;}
        .slideWrap{height: 100vh;}


  /* 인디케이터 버튼 */
  .bx-wrapper .bx-pager.bx-default-pager a {
    background: #666;
    /* 숫자를 숨기는 속성임 */
    text-indent: -9999px;
    display: block;
    width: 50px;
    height: 50px;
    margin: 0 5px;
    outline: 0;}


/* 클릭시 컬러바꾸는 :focus */
.bx-wrapper .bx-pager.bx-default-pager a:focus{background: #fd2121;}


a:-webkit-any-link {
    color: -webkit-link;
    cursor: pointer;
    text-decoration: underline;
}
.bx-wrapper .bx-pager-item {
    font-size: 0;
    line-height: 0;
}
.bx-wrapper .bx-pager {
    text-align: center;
    font-size: .85em;
    font-family: Arial;
    font-weight: bold;
    color: #666;
    padding-top: 20px;
}
  /* //인디케이터버튼 */

    </style>
</head>
<body>
    <div id="section">
        <!-- div로 감싸야 반응형할때 버튼이 따로 놀지않고 다같이 움직일 수 잇음 -->
        <div class="slideWrap">
            <div class="bxslider">
                <div><img src="images/slide1.jpg" alt="카페메인1"></div>
                <div><img src="images/slide2.jpg" alt="카페메인2"></div>
                <div><img src="images/slide3.jpg" alt="카페메인3"></div>
            </div>
        </div>
    </div>

    <!-- jquery란 자바스크립트 라이브러리 언어이다. -->
    <!-- 제이쿼리언어(줄임말같은것) vs 자바스크립트언어 -->

    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- bx슬라이더 cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js" integrity="sha512-p55Bpm5gf7tvTsmkwyszUe4oVMwxJMoff7Jq3J/oHaBk+tNQvDKNz9/gLxn9vyCjgd6SAoqLnL13fnuZzCYAUA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<script>
     // 제이쿼리언어로 된 js
     //{}안에 사용한건 객체이다.
     $('.bxslider').bxSlider({
    //자동플레이
    // auto: true,
    //정지와 실행 기능을하는 버튼
    autoControls: true,
    stopAutoOnClick: true,
    //인디케이터를 나타냄
    pager: true,
    slideWidth: 1200
  });
</script>

    <!--미디어의 크기
        <img>,<video>태그에 사용하는 태그
        object-fit: cover, contain
        object-position: x,y; 


        배경이미지: background-size: cover, contain -->
</body>
</html>
