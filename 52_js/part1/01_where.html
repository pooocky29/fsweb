<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <!-- 😀자바스크립트
        1.출력 -> 결과확인
        2.변수
        3.연산자
        4.제어문
        5.데이터타입
        6.함수 41~46
        7.객체 51~55
        8.객체(BOM) part2 61~65
        9.객체(DOM) part3~part4
        10.jquery제이쿼리(라이브러리) / 애귤러 / react리엑트(라이브러리) / vue뷰
    -->


    <!--
        😀Java(자바)
        https://ko.wikipedia.org/wiki/%EC%9E%90%EB%B0%94_(%EC%86%8C%ED%94%84%ED%8A%B8%EC%9B%A8%EC%96%B4_%ED%94%8C%EB%9E%AB%ED%8F%BC)
        😀 Javascript(자바스크립트) -> ECMA스크립트 & 바닐라스크립트
        https://ko.wikipedia.org/wiki/%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8
        https://www.itworld.co.kr/news/295045
        https://survey.stackoverflow.co/2022/#technology
    -->
    

    <!-- 😀[내부CSS] <style></style>
         ✨무조건 <head>안에만 사용한다. -->


    <!--😀 [외부 스크립트] -->
    <!-- ✨<head><body>둘 안에다가 사용가능. -->

            <script src="script.js"></script>



    <!--😀 [내부 스크립트] <script>js코드</script>   -->
    <!--  ✨<head>,<body>둘 안에다가 사용가능. -->

            <script>
                document.write("hello");
            </script>


    <!--😀 코드 입력시 주의 사항
            1. 자바스크립트는 대소문자를 구분한다.
            2. 문장 끝에 세미콜론(;)을 쓴다.
            3. 문자열 데이터는 큰따옴표("") 또는 작은 따옴표('')로 묶는다.
    -->
</head>

<body>
    <!-- 인라인css -->
    <!-- 이벤트속성: onclick -->
    <h1 onclick=" document.write('hello world');">어디에?</h1>

    <!--✨
        <script>document.write("hello"); </script> -->

    <!--✨ <script src="script.js"></script>      -->
</body>
</html>

<!-- 객체지향과 vs 객체기반 언어프로그램 -->
<!--
    객체지향: 캡슐화,클래스,객체,메서드,추상화,상속,다양성  ->자바
    객체기반(프로토타입기반):함수위주의 작업,클래스         ->자바스크립트
    리액트의 컴포넌트: 클래스, 함수 
-->
