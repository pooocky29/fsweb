<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 정리</title>
   
</head>
<body>

 <!--😀 연산자
    1.산술
    2.대입
    3.비교
    4.논리
    5.조건
  -->
  <script>

    var a = 10;
    var b = 20;
    var c = b;
    document.write(
       ` <h1>산술연산자</h1>
        a + b = ${a + b}<br>
        a - b = ${a - b}<br>
        a / b = ${a / b}<br>
        a % b = ${a % b}<br>
        a ** b = ${a ** b}`
        );

    document.write(
        `<h1>대입연산자</h1>
        c = b =${c}`
      );

 
       
  </script>
  <!--    
 -->
</body>
</html>
