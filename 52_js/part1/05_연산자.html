<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 정리</title>
   
</head>
<body>

 <!--😀 연산자
    1.산술
    2.대입
    3.비교
    4.논리
    5.조건
  -->
  <script>
    var a = 10;
    var b = 20;
    var c = b;
    var d = 'd'

    var x = 2;
   

    document.write(
       ` <h1>산술연산자</h1>
        a + b = ${a + b}<br>
        a - b = ${a - b}<br>
        a / b = ${a / b}<br>
        a % b = ${a % b}<br>
        a ** b = ${a ** b}`
        );

    document.write(
        `<h1>대입연산자: 누적해서 계산이 된다.</h1>
        c = b =${c}<br>
        c +=b =${c +=b}<br>
        c -=b =${c -=b}<br>
        a -=b =${a -=b}
        `);

      document.write(
        `<h1>비교연산자</h1>
        ${a>b}<br>
        ${a<b}<br>
        ${a>=b}<br>
        ${a<=b}<br>
        ${a==b}<br>
        ${a===b}<br>
        ${a!=b}<br>
        ${a!==b}<br>

    `);

    
    //산술,단항: ++, --
    document.write(
      `<h2> ++, --</h2>
        x++은 몇인가? ${x++} x = x++ <br>
        ++x은 몇인가? ${++x} x= ++x  <br>
  
      `);

    document.write(
        `<h1>typeof</h1>
        d변수의 값은 문자열 맞니? ${typeof d}
        `);
   
  </script>
 
</body>
</html>
