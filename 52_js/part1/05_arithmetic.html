<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>연산자</h1>
    <script>
        /* 
            산술 연산자: +(더하기) -> 문자열을 연결할때에도 사용한다.
                         -(빼기)
                         *(곱하기)
                         /(나누기)
                         %(나머지)
                         **(거듭제곱)
        */

        var num1 = 15;
        var num2 = '2';
        var num3 = 2;
       

        document.write(`num1 + num2 =${num1 + num2}<br>`); //숫자 + 문자 = 문자열이 된다
        document.write(`num1 + num3 =${num1 + num3}`); //숫자 + 숫자 = 숫자가 된다
    </script>
</body>

</html>
